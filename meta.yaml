meta:
  random:
    - "{1-3$$__mywc/meta/composition/do__|__mywc/meta/effect/do__|__mywc/meta/style/do__}"
  composition:
    do:
      - __mywc/meta/composition/angle/x__,__mywc/meta/composition/range__
      - __mywc/meta/composition/angle/y__
    angle:
      x:
        - " "
        - dutch angle
        - from side
      y:
        - from above
        - from below
    range:
      - " "
      - full body
      - upper body
  effect:
    do:
      - "{10::|1::__mywc/meta/effect/list__}"
    list:
      - depth of field
      - bokeh
      - foreshortening
  style:
    do:
      - "{50::|1::__mywc/meta/style/list__}"
      - __mywc/style/artist/quality/*__
      - __mywc/style/production/quality/*__
    list:
      - 3d model
      - line art
      - manga style
      - oil painting
      - photorealistic
      - pixel art
      - realistic
      - vector art
      - watercolor
  boilerplate:
    code:
      - __mywc/meta/boilerplate/quality__,__mywc/meta/boilerplate/numof-subjects__,
    quality:
      - best quality,masterpiece,absurdres
    numof-subjects:
      - 1girl,solo
