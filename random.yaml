random:
  full:
    - __mywc/random/of__,__mywc/subject/full__
  of: |-
    {2::__mywc/random/posture-course__|1::__mywc/random/behavior-course__},
    __mywc/meta/boilerplate/code__
  posture-course:
    - "{0-$$__mywc/fashion/random__|__mywc/expression/random__|__mywc/pose/posture/random__|__mywc/location/random__}{5::|1::,__mywc/meta/random__}"
  behavior-course:
    - __mywc/pose/behavior__
consistent:
  of: |-
    __mywc/consistent/list__{|,${expression:__mywc/expression/set/*__}},{3::|1::,{__mywc/meta/style/do__}},
    __mywc/meta/boilerplate/code__
  list:
    - "{__mywc/location/indoors/do__|__mywc/location/outdoors/do__}"
    - __mywc/fashion/costumes/random__{10::|1::,__mywc/pose/posture/random__}
    - __mywc/pose/behavior__
mundane:
  of: |-
    __mywc/mundane/list__{|,${expression:__mywc/expression/set/*__}},
    __mywc/meta/boilerplate/code__
  list: >-
    {2::__mywc/location/indoors/do__|
     2::__mywc/location/outdoors/do__|
     5::__mywc/fashion/costumes/list/mundane__{10::|1::,__mywc/pose/posture/random__}|
     1::__mywc/pose/behavior__|
     1::__mywc/fashion/boots-setups/random__}
