random:
  - __mywc/subject__,__mywc/in-random__
  - __mywc/subject__,__mywc/random-special-action__
in-random:
  - "{0-5$$__mywc/list/full__}"
character-for-random:
  - "__mywc/subject/character/random__,{0-4$$__mywc/list/default-fashion__}"
  - "__mywc/subject/character/random__,{0-2$$__mywc/list/for-special-action__}"
random-special-action:
  - "__mywc/pose/action/special__,{0-2$$__mywc/list/for-special-action__}"
list:
  full:
    - __mywc/fashion/random__
    - __mywc/expression/random__
    - __mywc/pose/general__
    - __mywc/location/random__
    - __mywc/meta/random__
  default-fashion:
    - __mywc/expression/random__
    - __mywc/pose/general__
    - __mywc/location/random__
    - __mywc/meta/random__
  for-special-action:
    - __mywc/expression/random__
    - __mywc/meta/random__
