random:
  full:
    - ${subject=!__mywc/subject/full__}__mywc/random/base__
  mob:
    - ${subject=!__mywc/subject/mob__}__mywc/random/base__
  copyright:
    - ${subject=!__mywc/subject/copyright__}__mywc/random/base__
  base:
    - "{2::${subject:__mywc/subject/mob__},__mywc/at-random__|1::${subject:__mywc/subject/mob__},__mywc/at-special__}"
at-random:
  - "{0-5$$__mywc/fashion/random__|__mywc/expression/random__|__mywc/pose/general__|__mywc/location/random__|__mywc/meta/random__}"
at-special:
  - "__mywc/pose/action/special__,{0-2$$__mywc/expression/random__|__mywc/meta/random__}"
set-of:
  - ${set-expression:__mywc/expression/set/*__},__mywc/fashion/costumes/random__{|,__mywc/pose/general__}
  - ${set-expression:__mywc/expression/set/*__},{__mywc/location/indoors/do__|__mywc/location/outdoors/do__}
  - ${set-expression:__mywc/expression/set/*__},__mywc/pose/action/special__
