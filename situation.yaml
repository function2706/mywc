situation:
  do:
    - __mywc/situation/picnick/do__
    - __mywc/situation/teatime/do__
  cooking:
  jogging:
  picnick:
    do: |-
      __mywc/situation/picnick/pose/do__,
      __mywc/situation/picnick/object/do__,
      __mywc/situation/picnick/location__,
      {0-3$$__mywc/situation/picnick/list__}
    list:
      - __mywc/situation/picnick/composition__
      - __mywc/situation/picnick/fashion__
      - __mywc/situation/picnick/expression/do__
    pose:
      do:
        - sitting,{wariza|seiza|indian style}
      list:
        - drinking
        - eating
    object:
      do: >-
        picnic sheet,{|cherry blossom |maple }tree,bento,
        {0-4$$__mywc/situation/picnick/object/list__}
      list:
        - bento
        - bottle
        - sandwich
    location:
      - outdoor,{day|night},
    composition:
      - pov{|,from above}
    fashion:
      - __mywc/situation/casual-fashion/warm-sets/do__
    expression:
      do: >-
        __mywc/situation/picnick/expression/base__,
        {0-2$$__mywc/situation/picnick/expression/eye__|__mywc/situation/picnick/expression/mouth__}
      base:
        - grin
        - happy
        - laughing
        - light smile
        - smile
      eye:
        - closed eyes
        - one eye closed
      mouth:
        - open mouth
  reading:
  relaxing:
  shopping:
  teaching:
    do: |-
      __mywc/situation/teaching/pose/do__,
      __mywc/situation/teaching/object/do__,
      __mywc/situation/teaching/location__,
      - __mywc/situation/teaching/fashion__,
      {0-2$$__mywc/situation/teaching/list__}
    list:
      - __mywc/situation/teaching/composition/do__
      - __mywc/situation/teaching/expression/do__
    pose:
      do:
        - standing{|,looking at viewer}{|,__mywc/situation/teaching/pose/list__}
      list:
        - hand on lectern
        - holding book
        - holding clipboard
        - holding pointer
        - writing
    object:
      do:
        - lectern,blackboard,{0-4$$__mywc/situation/teaching/object/list__}
      list:
        - chair
        - clock
        - desk
        - door
        - window{|,day|,sunny|,rain|,night}
    location:
      - classroom,indoor
    composition:
      do:
        - __mywc/situation/teaching/composition/list__,pov
      list:
        - straight-on
    fashion:
      - __mywc/fashion/costumes/teacher/do__
    expression:
      do: >-
        __mywc/situation/teaching/expression/base__
        {|,__mywc/situation/teaching/expression/mouth__}
      base:
        - angry
        - expressionless
        - laughing
        - smile
        - surprised
        - worried
      mouth:
        - open mouth
  teatime:
    do: |-
      __mywc/situation/teatime/pose/do__,
      __mywc/situation/teatime/object/do__,
      __mywc/situation/teatime/location/do__,
      {0-3$$__mywc/situation/teatime/list__}
    list:
      - __mywc/situation/teatime/composition/do__
      - __mywc/situation/teatime/fashion__
      - __mywc/situation/teatime/expression/do__
    pose:
      do:
        - sitting,looking at viewer,{|,__mywc/situation/teatime/pose/list__}
      list:
        - covering own mouth
        - finger to own chin
        - hand in own hair
        - hand on own chin
        - hand on own ear
        - hand over own mouth
        - head rest
        - holding cup
        - stroking own chin
        - twirling hair
    object:
      do: >-
        table,coffee,
        {0-4$$__mywc/situation/teatime/object/list__}
      list:
        - cake
        - flower pot,__mywc/pose/action/object/plants__
        - painting
        - table cloth
        - teapot
        - window{|,day|,sunny|,rain|,night}
    location:
      do:
        - indoor{|,__mywc/situation/teatime/location/list__}
      list:
        - cafe
        - room
        - restaurant
    composition:
      do:
        - __mywc/situation/teatime/composition/list__,pov
      list:
        - straight-on
    fashion:
      - __mywc/situation/casual-fashion/cool-sets/do__
      - __mywc/situation/casual-fashion/warm-sets/do__
    expression:
      do: >-
        __mywc/situation/teatime/expression/base__,
        {0-2$$__mywc/situation/teatime/expression/eye__|__mywc/situation/teatime/expression/mouth__}
      base:
        - grin
        - happy
        - laughing
        - light smile
        - smile
      eye:
        - closed eyes
        - one eye closed
      mouth:
        - open mouth
  walking:
  working:
  casual-fashion:
    cool-sets:
      do: >-
        ${cool-sets-clothes=__mywc/situation/casual-fashion/cool-sets/clothes/do__}
        ${cool-sets-accessories=__mywc/situation/casual-fashion/cool-sets/accessories/do__}
        __mywc/fashion/costumes/cool-sets/do__
      clothes:
        do:
          - __mywc/situation/casual-fashion/cool-sets/clothes/tops__,__mywc/situation/casual-fashion/cool-sets/clothes/bottoms__
          - __mywc/situation/casual-fashion/cool-sets/clothes/unis__
        tops:
          - blouse,short sleeves
          - t-shirt,short sleeves
        bottoms:
          - "{|denim }shorts"
          - skirt
        unis:
          - casual dress,__mywc/fashion/costumes/summer/clothes/tops/structions__
          - pinafore dress,__mywc/fashion/costumes/summer/clothes/tops/structions__
          - sundress
      accessories:
        do:
          - "{1-3$$__mywc/situation/casual-fashion/cool-sets/accessories/list__}"
        list:
          - earrings
          - hat
          - necklace
    warm-sets:
      do: >-
        ${warm-sets-bottoms:__mywc/situation/casual-fashion/warm-sets/bottoms__}
        ${warm-sets-accessories:__mywc/situation/casual-fashion/warm-sets/accessories/do__}
        __mywc/fashion/costumes/warm-sets/do__
      bottoms:
        - jeans
        - pants
        - skirt{|,pantyhose}
      accessories:
        do:
          - "{1-3$$__mywc/situation/casual-fashion/warm-sets/accessories/list__}"
        list:
          - earrings
          - hat
          - necklace
