    - __mywc/pose/behavior/teatime/do__
    - __mywc/pose/behavior/vocalizing/do__
    - __mywc/pose/behavior/working/do__
    - __mywc/pose/behavior/skating/do__
  acrobatic:
    do: |-
      __mywc/pose/behavior/acrobatic/pose/do__,
      __mywc/pose/behavior/acrobatic/location/do__,
      {0-2$$__mywc/pose/behavior/acrobatic/list__}
    list:
      - __mywc/pose/behavior/acrobatic/fashion/do__
      - __mywc/pose/behavior/acrobatic/expression/do__
    pose:
      do:
        - __mywc/pose/behavior/acrobatic/pose/list__{|,looking at viewer}
      list:
        - jumping
        - running
    location:
      do:
        - city
        - park
        - street
    fashion:
      do:
        - __mywc/pose/behavior/casual-fashion/cool-sets/do__
        - __mywc/pose/behavior/casual-fashion/warm-sets/do__
    expression:
      do: >-
        {1-2$$__mywc/pose/behavior/acrobatic/expression/base__|__mywc/pose/behavior/acrobatic/expression/mouth__}
      base:
        - excited
        - smile
      mouth:
        - open mouth
  atacking:
    do:
      - "{kicking|incoming kick}"
      - "{punching|incoming punch}"
      - incoming attack
  bathing:
    do:
      - bathing{4::|4::,towel on head|,nipples}
  boxing:
    do:
      - boxing{|,boxer briefs}
  cleaning:
    do:
      - sweeping
  cooking:
    do:
      - cooking{|,apron}
  cycling:
    do:
      - bicycle{|,cycling uniform}
  dancing:
    do:
      - ballet
      - ballroom dancing
      - belly dancing
      - dancing
      - pole dancing
  diving:
    do:
      - diving
  eating:
    do:
      - eating {__mywc/pose/object/foods__|__mywc/pose/object/vegetables__}
  fishing:
    do:
      - fishing{|,fishing rod}
  giving:
    do:
      - incoming {gift|letter|food|drink|100::__mywc/pose/object/foods__}
  hiking:
    do:
      - hiking{|,backpack}
  holding:
    do:
      - holding __mywc/pose/object/*__
  knitting:
    do:
      - knitting
  loving:
    do:
      - incoming {hug|kiss|pocky kiss}
  moving:
    do:
      - running
      - walking
  petting:
    do:
      - petting __mywc/pose/object/animals__
  picnick:
    do: |-
      __mywc/pose/behavior/picnick/pose/do__,
      __mywc/pose/behavior/picnick/object/do__,
      __mywc/pose/behavior/picnick/location__,
      {0-3$$__mywc/pose/behavior/picnick/list__}
    list:
      - __mywc/pose/behavior/picnick/composition__
      - __mywc/pose/behavior/picnick/fashion__
      - __mywc/pose/behavior/picnick/expression/do__
    pose:
      do:
        - sitting,{wariza|seiza|indian style}
      list:
        - drinking
        - eating
    object:
      do: >-
        picnic sheet,
        {0-2$$__mywc/pose/behavior/picnick/object/list__}
      list:
        - "{|cherry blossom |maple }tree"
        - bento
        - bottle
        - sandwich
    location:
      - outdoor,{day|night},
    composition:
      - pov{|,from above}
    fashion:
      - __mywc/pose/behavior/casual-fashion/warm-sets/do__
    expression:
      do: >-
        __mywc/pose/behavior/picnick/expression/base__,
        {0-$$__mywc/pose/behavior/picnick/expression/eye__|__mywc/pose/behavior/picnick/expression/mouth__}
      base:
        - grin
        - happy
        - laughing
        - light smile
        - smile
      eye:
        - closed eyes
        - one eye closed
      mouth:
        - open mouth
  planting:
    do:
      - planting
  playing:
    do: |-
      __mywc/pose/behavior/playing/pose/do__,
      __mywc/pose/behavior/playing/object/do__,
      __mywc/pose/behavior/playing/location/do__,
      {0-2$$__mywc/pose/behavior/playing/list__}
    list:
      - __mywc/pose/behavior/playing/fashion/do__
      - __mywc/pose/behavior/playing/expression/do__
    pose:
      do:
        - holding gamepad,television,__mywc/pose/behavior/playing/pose/lower__
      lower:
        - indian style
        - seiza
        - sitting on {chair|sofa}
        - wariza
    object:
      do:
        - "{0-2$$__mywc/pose/behavior/playing/object/list__}"
      list:
        - carpet
        - cup
        - plant
        - table
        - window{|,day|,sunny|,rain|,night}
    location:
      do:
        - room,indoor
    fashion:
      do:
        - __mywc/pose/behavior/casual-fashion/cool-sets/do__
        - __mywc/pose/behavior/casual-fashion/warm-sets/do__
    expression:
      do: >-
        __mywc/pose/behavior/playing/expression/base__{|,__mywc/pose/behavior/playing/expression/mouth__}
      base:
        - excited
        - frustrated
        - laughing
        - smile
        - surprised
        - worried
      mouth:
        - open mouth
  playing-instrument:
    do:
      - playing __mywc/pose/object/instruments__
  polite:
    do:
      - curtsey
  praying:
    do:
      - praying
  reading:
    do:
      - reading{| book| letter| newspaper| paper}
  relaxing:
    do:
      - relaxing
  riding:
    do:
      - riding animal{|,horse}
  shopping:
    do:
      - shopping
  showering:
    do:
      - showering
  singing:
    do:
      - singing
  skating:
    do:
      - figure skating
      - skating
  skiing:
    do:
      - skiing
  sleeping:
    do:
      - sleeping
      - yawning
  smoking:
    do:
      - smoking
  soaking:
    do:
      - soaking feet{|,pool}
      - wading,bare legs{|,ocean|,river|,pool}
  stretching:
    do:
      - stretching
  swimming:
    do:
      - swimming
  teaching:
    do: |-
      __mywc/pose/behavior/teaching/pose/do__,
      __mywc/pose/behavior/teaching/object/do__,
      __mywc/pose/behavior/teaching/location__,
      __mywc/pose/behavior/teaching/fashion__,
      {0-2$$__mywc/pose/behavior/teaching/list__}
    list:
      - __mywc/pose/behavior/teaching/composition/do__
      - __mywc/pose/behavior/teaching/expression/do__
    pose:
      do:
        - standing{|,looking at viewer}{|,__mywc/pose/behavior/teaching/pose/list__}
      list:
        - hand on lectern
        - holding book
        - holding clipboard
        - holding pointer
        - writing
    object:
      do:
        - lectern,blackboard,{0-2$$__mywc/pose/behavior/teaching/object/list__}
      list:
        - chair
        - clock
        - desk
        - door
        - window{|,day|,sunny|,rain|,night}
    location:
      - classroom,indoor
    fashion:
      - __mywc/fashion/costumes/teacher/do__
    composition:
      do:
        - __mywc/pose/behavior/teaching/composition/list__,pov
      list:
        - straight-on
    expression:
      do: >-
        __mywc/pose/behavior/teaching/expression/base__{|,__mywc/pose/behavior/teaching/expression/mouth__}
      base:
        - angry
        - expressionless
        - laughing
        - smile
        - surprised
        - worried
      mouth:
        - open mouth
  teatime:
    do: |-
      __mywc/pose/behavior/teatime/pose/do__,
      __mywc/pose/behavior/teatime/object/do__,
      __mywc/pose/behavior/teatime/location/do__,
      {0-3$$__mywc/pose/behavior/teatime/list__}
    list:
      - __mywc/pose/behavior/teatime/composition/do__
      - __mywc/pose/behavior/teatime/fashion__
      - __mywc/pose/behavior/teatime/expression/do__
    pose:
      do:
        - sitting,looking at viewer,{|,__mywc/pose/behavior/teatime/pose/list__}
      list:
        - covering own mouth
        - finger to own chin
        - hand in own hair
        - hand on own chin
        - hand on own ear
        - hand over own mouth
        - head rest
        - holding cup
        - stroking own chin
        - twirling hair
    object:
      do: >-
        table,coffee,
        {0-2$$__mywc/pose/behavior/teatime/object/list__}
      list:
        - cake
        - flower pot{|,cactus|,daisy|,dandelion|,hibiscus|,marigold|,poppy|,rose|,sunflower|,tulip}
        - painting
        - table cloth
        - teapot
        - window{|,day|,sunny|,rain|,night}
    location:
      do:
        - indoor{|,__mywc/pose/behavior/teatime/location/list__}
      list:
        - cafe
        - room
        - restaurant
    composition:
      do:
        - __mywc/pose/behavior/teatime/composition/list__,pov
      list:
        - straight-on
    fashion:
      - __mywc/pose/behavior/casual-fashion/cool-sets/do__
      - __mywc/pose/behavior/casual-fashion/warm-sets/do__
    expression:
      do: >-
        __mywc/pose/behavior/teatime/expression/base__,
        {0-$$__mywc/pose/behavior/teatime/expression/eye__|__mywc/pose/behavior/teatime/expression/mouth__}
      base:
        - grin
        - happy
        - laughing
        - light smile
        - smile
      eye:
        - closed eyes
        - one eye closed
      mouth:
        - open mouth
  vocalizing:
    do:
      - shouting
      - talking,{cell|smart} phone
  surfing:
    do:
      - surfing,{swim|diving }suit{|,surfboard}
  working:
    do: |-
      __mywc/pose/behavior/working/pose/do__,
      __mywc/pose/behavior/working/object/do__,
      __mywc/pose/behavior/working/location__,
      __mywc/pose/behavior/working/fashion__,
      {0-2$$__mywc/pose/behavior/working/list__}
    list:
      - __mywc/pose/behavior/working/composition__
      - __mywc/pose/behavior/working/expression__
    pose:
      do:
        - __mywc/pose/behavior/working/pose/standing/do__{|,looking at viewer}
        - __mywc/pose/behavior/working/pose/sitting/do__{|,looking at viewer}
      standing:
        do:
          - standing,__mywc/pose/behavior/working/pose/standing/upper__
        upper:
          - crossed arms
          - hand on own {chin|hip|shoulder}
          - holding {cup|paper{|s}|smartphone|tablet pc}
      sitting:
        do:
          - sitting{|,crossed legs},__mywc/pose/behavior/working/pose/sitting/upper__
        upper:
          - crossed arms
          - eating bento
          - hands on own {head|knee|neck}
          - hand on own {chin|ear|shoulder}
          - head rest
          - holding {cup|paper{|s}|smartphone}
          - typing
    object:
      do:
        - "{0-2$$__mywc/pose/behavior/working/object/list__}"
      list:
        - clock
        - desk
        - office chair
        - phone
        - potted plant
        - tablet pc
        - window{|,day|,sunny|,rain|,night}
    location:
      - office,indoor
    fashion:
      - __mywc/fashion/costumes/office-lady/do__
    composition:
      - pov
    expression:
      - annoyed
      - expressionless
      - smile
      - worried
  sample:
    do: |-
      __mywc/pose/behavior/sample/pose/do__,
      __mywc/pose/behavior/sample/object/do__,
      __mywc/pose/behavior/sample/location/do__,
      {0-3$$__mywc/pose/behavior/sample/list__}
    list:
      - __mywc/pose/behavior/sample/fashion/do__
      - __mywc/pose/behavior/sample/composition/do__
      - __mywc/pose/behavior/sample/expression/do__
    pose:
      do:
        - __mywc/pose/behavior/sample/pose/standing/do__{|,looking at viewer}
        - __mywc/pose/behavior/sample/pose/sitting/do__{|,looking at viewer}
      standing:
        do:
          - standing,__mywc/pose/behavior/sample/pose/standing/upper__
        upper:
          - crossed arms
          - hand on own {chin|hip|shoulder}
      sitting:
        do:
          - sitting{|,crossed legs},__mywc/pose/behavior/sample/pose/sitting/upper__
        upper:
          - crossed arms
          - hands on own {head|knee|neck}
          - hand on own {chin|ear|shoulder}
          - head rest
    object:
      do:
        - "{0-2$$__mywc/pose/behavior/sample/object/list__}"
      list:
        - apple
        - banana
        - grape
        - melon
        - window{|,day|,sunny|,rain|,night}
    location:
      do:
        - room,indoor
    fashion:
      do:
        - __mywc/pose/behavior/casual-fashion/cool-sets/do__
        - __mywc/pose/behavior/casual-fashion/warm-sets/do__
    composition:
      do:
        - pov,{0-2$$__mywc/pose/behavior/sample/composition/list__}
      list:
        - from above
        - from below
    expression:
      do: >-
        __mywc/pose/behavior/sample/expression/base__,
        {0-$$__mywc/pose/behavior/teatime/expression/eye__|__mywc/pose/behavior/teatime/expression/mouth__}
      base:
        - angry
        - expressionless
        - laughing
        - smile
        - surprised
        - worried
      eye:
        - closed eyes
        - one eye closed
      mouth:
        - open mouth
  casual-fashion:
    cool-sets:
      do: >-
        ${cool-sets-clothes=__mywc/pose/behavior/casual-fashion/cool-sets/clothes/do__}
        ${cool-sets-accessories=__mywc/pose/behavior/casual-fashion/cool-sets/accessories/do__}
        __mywc/fashion/costumes/cool-sets/do__
      clothes:
        do:
          - __mywc/pose/behavior/casual-fashion/cool-sets/clothes/tops__,__mywc/pose/behavior/casual-fashion/cool-sets/clothes/bottoms__
          - __mywc/pose/behavior/casual-fashion/cool-sets/clothes/unis__
        tops:
          - blouse,short sleeves
          - t-shirt,short sleeves
        bottoms:
          - "{|denim }shorts"
          - skirt
        unis:
          - casual dress,__mywc/fashion/costumes/summer/clothes/tops/structions__
          - pinafore dress,__mywc/fashion/costumes/summer/clothes/tops/structions__
          - sundress
      accessories:
        do:
          - "{1-3$$__mywc/pose/behavior/casual-fashion/cool-sets/accessories/list__}"
        list:
          - earrings
          - hat
          - necklace
    warm-sets:
      do: >-
        ${warm-sets-bottoms:__mywc/pose/behavior/casual-fashion/warm-sets/bottoms__}
        ${warm-sets-accessories:__mywc/pose/behavior/casual-fashion/warm-sets/accessories/do__}
        __mywc/fashion/costumes/warm-sets/do__
      bottoms:
        - jeans
        - pants
        - skirt{|,pantyhose}
      accessories:
        do:
          - "{1-3$$__mywc/pose/behavior/casual-fashion/warm-sets/accessories/list__}"
        list:
          - earrings
          - hat
          - necklace
