bdsm-show:
  random: |-
    __mywc/nsfw/bdsm-show/of__,
    __mywc/subject/for-nsfw__
  of: |-
    __mywc/nsfw/bdsm-show/pose/random__,
    __mywc/nsfw/bdsm-show/expression/random__{|,looking at {2::viewer|1::another}},
    1girl,solo,{from below|},
    __mywc/fashion/costumes/bdsm/do__
  pose:
    random:
      - __mywc/nsfw/bdsm-show/pose/action__
      - "{1-2$$__mywc/nsfw/bdsm-show/pose/upper__|__mywc/nsfw/bdsm-show/pose/lower/do__}"
    action:
      - all fours
      - dynamic pose
      - kicking
    upper:
      - arm{|s} above head
      - arm{|s} across waist
      - arm{|s} at side
      - arm{|s} behind head
      - arm{|s} between legs
      - arm{|s} on knee
      - arm{|s} rest
      - arm{|s} up
      - cheek rest
      - crossed arms
      - elbow rest
      - hand between legs
      - hand on own arm
      - hand on own cheek
      - hand on own chin
      - hand on own ear
      - hand on own face
      - hand on own head
      - hand on own knee
      - hand on own neck
      - hand rest
      - hand{|s} in own hair
      - hand{|s} on own hip
      - head rest
      - holding own arm
      - pointing at viewer
      - reaching towards viewer
      - twirling hair
    lower:
      do:
        - __mywc/nsfw/bdsm-show/pose/lower/standing__
        - __mywc/nsfw/bdsm-show/pose/lower/sitting/do__
      standing:
        - contrapposto
        - standing
        - standing on one leg
        - standing,crossed ankles
        - standing,legs apart
      sitting:
        do:
          - indian style
          - kneeling,__mywc/nsfw/bdsm-show/pose/lower/sitting/splitting/do__
          - on one knee
          - sitting,__mywc/nsfw/bdsm-show/pose/lower/sitting/crossing/do__
          - sitting{|,knee up},__mywc/nsfw/bdsm-show/pose/lower/sitting/splitting/do__
          - squatting,__mywc/nsfw/bdsm-show/pose/lower/sitting/splitting/do__
        crossing:
          do:
            - " "
            - __mywc/nsfw/bdsm-show/pose/lower/sitting/crossing/option__
          option:
            - crossed ankles
            - crossed legs
        splitting:
          do:
            - " "
            - __mywc/nsfw/bdsm-show/pose/lower/sitting/splitting/option__
          option:
            - spread legs
            - wide spread legs
  expression:
    random:
      - __mywc/nsfw/bdsm-show/expression/list__,__mywc/nsfw/bdsm-show/expression/option/do__
    list:
      - __mywc/nsfw/bdsm-show/expression/bored/do__
      - __mywc/nsfw/bdsm-show/expression/excited/do__
      - __mywc/nsfw/bdsm-show/expression/expressionless/do__
      - __mywc/nsfw/bdsm-show/expression/giggle/do__
      - __mywc/nsfw/bdsm-show/expression/grin/do__
      - __mywc/nsfw/bdsm-show/expression/in-heat/do__
      - __mywc/nsfw/bdsm-show/expression/naughty-face/do__
      - __mywc/nsfw/bdsm-show/expression/sadistic/do__
      - __mywc/nsfw/bdsm-show/expression/seductive-smile/do__
      - __mywc/nsfw/bdsm-show/expression/smirk/do__
      - __mywc/nsfw/bdsm-show/expression/smug/do__
    bored:
      do:
        - bored,{0-3$$__mywc/nsfw/bdsm-show/expression/bored/list__}
      list:
        - __mywc/expression/face/eyebrow/do__
        - __mywc/nsfw/bdsm-show/expression/bored/eye__
        - __mywc/nsfw/bdsm-show/expression/bored/mouth__
      eye:
        - closed eyes
        - narrowed eyes
        - one eye closed
      mouth:
        - closed mouth
        - open mouth
        - parted lips
    curious:
      do:
        - curious,{0-3$$__mywc/nsfw/bdsm-show/expression/curious/list__}
      list:
        - __mywc/expression/face/eyebrow/do__
        - __mywc/nsfw/bdsm-show/expression/curious/eye__
        - __mywc/nsfw/bdsm-show/expression/curious/mouth__
      eye:
        - half-closed eyes
        - one eye closed
        - wide-eyed
      mouth:
