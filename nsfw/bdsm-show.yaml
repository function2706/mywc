bdsm-show:
  random: |-
    __mywc/nsfw/bdsm-show/of__,
    __mywc/subject/for-nsfw__
  of: |-
    __mywc/nsfw/bdsm-show/pose/random__,{,from below|}
    __mywc/nsfw/bdsm-show/expression/random__{|,looking at {2::viewer|1::another}},
    __mywc/fashion/costumes/bdsm/do__,
    1girl,solo,__mywc/meta/quality__
  pose:
    random:
      - "{1::__mywc/nsfw/bdsm-show/pose/action__|10::{1-2$$__mywc/nsfw/bdsm-show/pose/upper__|__mywc/nsfw/bdsm-show/pose/lower__}}"
    action:
      - dynamic pose
      - kicking
    upper:
      - arm{|s} above head
      - arm{|s} across waist
      - arm{|s} at side
      - arm{|s} behind head
      - arm{|s} between legs
      - arm{|s} on knee
      - arm{|s} rest
      - arm{|s} up
      - cheek rest
      - crossed arms
      - elbow rest
      - hand between legs
      - hand on own arm
      - hand on own cheek
      - hand on own chin
      - hand on own ear
      - hand on own face
      - hand on own head
      - hand on own knee
      - hand on own neck
      - hand rest
      - hand{|s} in own hair
      - hand{|s} on own hip
      - head rest
      - holding own arm
      - holding whip
      - pointing at viewer
      - reaching towards viewer
      - twirling hair
    lower:
      - contrapposto
      - kneeling,{|wide} spread legs
      - on one knee,{|wide} spread legs
      - sitting {|on chair}{|,crossed legs}
      - sitting {|on chair}{|,knee up}{|,{|wide }spread legs}
      - squatting{|,{|wide} spread legs}
      - standing
      - standing on one leg
      - standing,crossed ankles
      - standing,legs apart
  expression:
    random:
      - __mywc/nsfw/bdsm-show/expression/list__,__mywc/nsfw/bdsm-show/expression/option/do__
    list:
      - __mywc/nsfw/bdsm-show/expression/bored/do__
      - __mywc/nsfw/bdsm-show/expression/evil-grin/do__
      - __mywc/nsfw/bdsm-show/expression/evil-smile/do__
      - __mywc/nsfw/bdsm-show/expression/expressionless/do__
      - __mywc/nsfw/bdsm-show/expression/grin/do__
      - __mywc/nsfw/bdsm-show/expression/in-heat/do__
      - __mywc/nsfw/bdsm-show/expression/naughty-face/do__
      - __mywc/nsfw/bdsm-show/expression/seductive-smile/do__
      - __mywc/nsfw/bdsm-show/expression/smirk/do__
      - __mywc/nsfw/bdsm-show/expression/smug/do__
    bored:
      do:
        - bored,{0-3$$__mywc/nsfw/bdsm-show/expression/bored/list__}
      list:
        - raised eyebrows
        - __mywc/nsfw/bdsm-show/expression/bored/eye__
        - __mywc/nsfw/bdsm-show/expression/bored/mouth__
      eye:
        - narrowed eyes
      mouth:
        - closed mouth
        - open mouth
        - parted lips
    evil-grin:
      do:
        - evil grin,{0-3$$__mywc/nsfw/bdsm-show/expression/evil-grin/list__}
      list:
        - raised eyebrows
        - __mywc/nsfw/bdsm-show/expression/evil-grin/eye__
        - __mywc/nsfw/bdsm-show/expression/evil-grin/mouth__
      eye:
        - half-closed eyes
        - one eye closed
      mouth:
        - open mouth
        - parted lips
        - tongue out
    evil-smile:
      do:
        - evil smile,{0-3$$__mywc/nsfw/bdsm-show/expression/evil-smile/list__}
      list:
        - raised eyebrows
        - __mywc/nsfw/bdsm-show/expression/evil-smile/eye__
        - __mywc/nsfw/bdsm-show/expression/evil-smile/mouth__
      eye:
        - half-closed eyes
        - one eye closed
      mouth:
        - closed mouth
        - open mouth
        - parted lips
        - tongue out
    expressionless:
      do:
        - expressionless,{0-3$$__mywc/nsfw/bdsm-show/expression/expressionless/list__}
      list:
        - raised eyebrows
        - __mywc/nsfw/bdsm-show/expression/expressionless/eye__
        - __mywc/nsfw/bdsm-show/expression/expressionless/mouth__
      eye:
        - narrowed eyes
        - one eye closed
      mouth:
        - closed mouth
        - parted lips
    grin:
      do:
        - grin,{0-2$$__mywc/nsfw/bdsm-show/expression/grin/list__}
      list:
        - "{raised|v-shaped} eyebrows"
        - __mywc/nsfw/bdsm-show/expression/grin/eye__
      eye:
        - half-closed eyes
        - one eye closed
    in-heat:
      do:
        - in heat,{0-2$$__mywc/nsfw/bdsm-show/expression/in-heat/list__}
      list:
        - __mywc/nsfw/bdsm-show/expression/in-heat/eye__
        - __mywc/nsfw/bdsm-show/expression/in-heat/mouth__
      eye:
        - half-closed eyes
      mouth:
        - tongue out
    naughty-face:
      do:
        - naughty face,{0-3$$__mywc/nsfw/bdsm-show/expression/naughty-face/list__}
      list:
        - "{raised|v-shaped} eyebrows"
        - __mywc/nsfw/bdsm-show/expression/naughty-face/eye__
        - __mywc/nsfw/bdsm-show/expression/naughty-face/mouth__
      eye:
        - half-closed eyes
        - one eye closed
      mouth:
        - closed mouth
        - licking lips
        - open mouth
        - parted lips
        - tongue out
    seductive-smile:
      do:
        - seductive smile,{0-3$$__mywc/nsfw/bdsm-show/expression/seductive-smile/list__}
      list:
        - "{raised|v-shaped} eyebrows"
        - __mywc/nsfw/bdsm-show/expression/seductive-smile/eye__
        - __mywc/nsfw/bdsm-show/expression/seductive-smile/mouth__
      eye:
        - half-closed eyes
        - one eye closed
      mouth:
        - closed mouth
        - licking lips
        - open mouth
        - parted lips
        - tongue out
    smirk:
      do:
        - smirk,{0-3$$__mywc/nsfw/bdsm-show/expression/smirk/list__}
      list:
        - "{raised|v-shaped} eyebrows"
        - __mywc/nsfw/bdsm-show/expression/smirk/eye__
        - __mywc/nsfw/bdsm-show/expression/smirk/mouth__
      eye:
        - half-closed eyes
        - one eye closed
      mouth:
        - closed mouth
        - open mouth
        - parted lips
    smug:
      do:
        - smug,{0-3$$__mywc/nsfw/bdsm-show/expression/smug/list__}
      list:
        - "{raised|v-shaped} eyebrows"
        - __mywc/nsfw/bdsm-show/expression/smug/eye__
        - __mywc/nsfw/bdsm-show/expression/smug/mouth__
      eye:
        - half-closed eyes
        - one eye closed
      mouth:
        - closed mouth
        - open mouth
        - parted lips
        - tongue out
    option:
      do:
        - "{4::|1::{1-2$$__mywc/nsfw/bdsm-show/expression/option/list__}}"
      list:
        - blush
        - breath
