composition:
  random:
    - __composition/pov/do__
    - __composition/from-above/do__
    - __composition/from-below/do__
    - __composition/from-side/do__
  from-above:
    do:
      - from above,__composition/from-above/los__
    los:
      - " "
      - looking ahead
      - looking at another
      - looking at viewer
      - looking up
  from-below:
    do:
      - from below,__composition/from-below/los__
    los:
      - __composition/pov/bool__
      - looking ahead
      - looking at another
      - looking at viewer,__composition/pov/bool__
      - looking down,__composition/pov/bool__
  from-side:
    do:
      - from side,__composition/from-side/los__
    los:
      - " "
      - looking ahead
      - looking at another
      - looking at viewer
      - looking away
      - looking down
      - looking up
  pov:
    do:
      - __composition/pov/bool__,__composition/pov/los__
    bool:
      - " "
      - pov
    los:
      - " "
      - looking at another
      - looking at viewer
