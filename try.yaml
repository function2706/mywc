try:
  shirts:
    do:
      - __mywc/color__ __mywc/fashion/tops/shirts/type__
    type:
      without-buttons:
        - "{taut|tight} shirt"
        - babydoll
        - band shirt
        - camisole
        - compression shirt
        - corset top
        - cropped {top|shirt}
        - fur-trimmed shirt
        - gym shirt
        - halter {top|shirt}
        - hooded shirt
        - long shirt
        - loose shirt
        - mesh top
        - off-shoulder shirt
        - oversized shirt
        - polo shirt
        - print shirt
        - scoop neck top
        - side-tie shirt
        - single-shoulder shirt
        - strapless shirt
        - sweatshirt
        - t-shirt
        - tank top
        - tied shirt
        - tunic
        - turtleneck shirt
      with-buttons:
        do:
          - __mywc/try/shirts/type/with-buttons/list__,__mywc/try/shirts/type/with-buttons/button-states/do__
          - __mywc/try/shirts/type/with-buttons/random-shirt__,__mywc/try/shirts/type/with-buttons/button-states/do__
        list:
          - blouse
          - frilled shirt
          - hawaiian shirt
          - lace-trimmed shirt
          - ribbon-trimmed shirt
          - sideless shirt
          - sleeveless shirt
        random-shirt:
          do:
            - __mywc/try/shirts/type/with-buttons/random-shirt/base__,__mywc/try/shirts/type/with-buttons/random-shirt/sleeves__,__mywc/try/shirts/type/with-buttons/random-shirt/patterns/do__
          base:
            - shirt
            - collared shirt
        button-states:
          do:
            - " "
            - __mywc/try/shirts/type/with-buttons/open/list__
          list:
            - " "
            - open shirt
            - unbuttoned shirt
      options:
        sleeves:
          - long sleeves,{|sleeves pushed up|sleeves rolled up}
          - short sleeves
          - sleeveless
        patterns:
          do:
            - " "
            - __mywc/try/shirts/type/with-buttons/patterns/list__
          list:
            - camouflage shirt
            - checkered shirt
            - pinstripe shirt
            - plaid shirt
            - polka dot shirt
            - striped shirt
            - vertical-striped shirt
        tuckings:
          - tucked in
          - untucked
