footwears:
  random:
    - __mywc/fashion/footwears/boots/do__
    - __mywc/fashion/footwears/heels/do__
    - __mywc/fashion/footwears/sandals/do__
    - __mywc/fashion/footwears/shoes/do__
    - __mywc/fashion/footwears/pantyhoses/do__
    - __mywc/fashion/footwears/pantyhoses/do__,__mywc/fashion/footwears/boots/do__
    - __mywc/fashion/footwears/pantyhoses/do__,__mywc/fashion/footwears/heels/do__
    - __mywc/fashion/footwears/pantyhoses/do__,__mywc/fashion/footwears/shoes/do__
    - __mywc/fashion/footwears/socks/do__
    - __mywc/fashion/footwears/socks/do__,__mywc/fashion/footwears/boots/do__
    - __mywc/fashion/footwears/socks/do__,__mywc/fashion/footwears/shoes/do__
    - __mywc/fashion/footwears/barefeet/do__
  boots:
    do:
      - __mywc/color__ __mywc/fashion/footwears/boots/list__
    list:
      - ankle boots
      - belt boots
      - braided boots
      - combat boots
      - cowboy boots
      - fold-over boots
      - fur boots
      - fur-trimmed boots
      - hiking boots
      - knee boots,__mywc/fashion/footwears/boots/heel__
      - lace-up boots
      - latex boots,__mywc/fashion/footwears/boots/heel__
      - long boots,__mywc/fashion/footwears/boots/heel__
      - mid calf boots
      - middle boots
      - platform boots
      - rain boots
      - short boots
      - snow boots
      - thighhigh boots,__mywc/fashion/footwears/boots/heel__
      - wedge boots
      - winter boots
    heel:
      - " "
      - stiletto heel
  heels:
    do:
      - __mywc/color__ __mywc/fashion/footwears/heels/list__
    list:
      - block heels
      - open-toe heels
      - platform heels
      - pump heels
      - pumps
      - stiletto heels
      - strappy heels
      - wedge heels
  sandals:
    do:
      - __mywc/color__ __mywc/fashion/footwears/sandals/list__
    list:
      - ankle strap sandals
      - ballet slippers
      - flip-flops,__mywc/fashion/footwears/toenails/do__,__mywc/fashion/footwears/anklet__
      - geta
      - gladiator sandals
      - lace-up sandals,__mywc/fashion/footwears/toenails/do__,__mywc/fashion/footwears/anklet__
      - mule sandals
      - sandals,__mywc/fashion/footwears/toenails/do__,__mywc/fashion/footwears/anklet__
      - straw sandals,__mywc/fashion/footwears/toenails/do__,__mywc/fashion/footwears/anklet__
      - toe-ring sandals,__mywc/fashion/footwears/toenails/do__,__mywc/fashion/footwears/anklet__
      - wedge sandals
  shoes:
    do:
      - __mywc/color__ __mywc/fashion/footwears/shoes/list__
    list:
      - crocs
      - flat shoes
      - flats
      - leather shoes
      - loafers
      - mary janes
      - moccasins
      - sneakers
      - soccer cleats
      - uwabaki
  pantyhoses:
    do:
      - __mywc/fashion/footwears/pantyhoses/color__ __mywc/fashion/footwears/pantyhoses/option/do__
    color:
      - black
      - brown
      - white
      - __mywc/color__
    option:
      do:
        - "{1-2$$__mywc/fashion/footwears/pantyhoses/option/list__}"
      list:
        - __mywc/fashion/footwears/pantyhoses/option/patterns__ pantyhose
        - __mywc/fashion/footwears/pantyhoses/option/decorations__ pantyhose
      decorations:
        - " "
        - torn
      patterns:
        - camouflage
        - pinstripe
        - plaid
        - polka dot
        - print
        - striped
        - vertical-striped
  socks:
    do:
      - __mywc/color__ __mywc/fashion/footwears/socks/list__
    list:
      - business socks
      - calf socks
      - fishnet {socks|thighhighs|pantyhose}
      - garter belt
      - garter straps
      - latex {socks|kneehighs|over-kneehighs|thighhighs}
      - leggings
      - loose socks
    random:
      do:
        - ${type=!__mywc/fashion/footwears/socks/random/base__}${type},__mywc/fashion/footwears/socks/random/option/do__
      base:
        - ankle socks
        - kneehighs
        - over-kneehighs
        - socks
        - thighhighs
      option:
        do:
          - "{0-2$$__mywc/fashion/footwears/socks/random/option/list__}"
        list:
          - __mywc/fashion/footwears/socks/random/option/decorations__ ${type}
          - __mywc/fashion/footwears/socks/random/option/patterns__ ${type}
        decorations:
          - bow
          - dirty
          - frilled
          - lace-trimmed
          - torn
        patterns:
          - camouflage
          - pinstripe
          - plaid
          - polka dot
          - print
          - striped
          - vertical-striped
  barefeet:
    do:
      - barefoot,__mywc/fashion/footwears/barefeet/option/do__
    option:
      do:
        - "{0-2$$__mywc/fashion/footwears/barefeet/option/list__}"
      list:
        - __mywc/fashion/footwears/barefeet/option/decorations/do__
        - __mywc/fashion/footwears/barefeet/option/states__
      decorations:
        do:
          - "{0-2$$__mywc/fashion/footwears/barefeet/option/decorations/list__}"
        list:
          - __mywc/fashion/footwears/toenails/do__
          - __mywc/fashion/footwears/anklet__
      states:
        - " "
        - dirty {feet|soles}
        - sweaty {feet|soles}
        - blood on {feet|soles}
  toenails:
    do:
      - " "
      - __mywc/fashion/footwears/toenails/color__ toenails
    color:
      - black
      - blue
      - green
      - indigo
      - orange
      - pink
      - purple
      - red
      - yellow
  anklet:
    - " "
    - __mywc/color__ anklet
