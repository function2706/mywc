unis:
  random:
    - "__mywc/color__ {9::__mywc/fashion/unis/made/*__|1::__mywc/fashion/unis/nsfw__}"
  made:
    flippable:
      - cocktail dress
      - evening gown
      - funeral dress
      - halter dress
      - highleg dress
      - pencil dress
      - pinafore dress
      - sailor dress
      - smock
      - sundress
      - sweater dress
      - tabard
      - tube dress
      - turtleneck dress
      - v-neck dress
      - __mywc/fashion/unis/make-dress/do__
    unflippable:
      - leotard
      - overalls
      - robe
      - suspender {pants|shorts}
      - tabard
      - tuxedo
  make-dress:
    do:
      - __mywc/fashion/unis/make-dress/size__ {|__mywc/fashion/unis/make-dress/structions__ }__mywc/fashion/unis/make-dress/type__ dress,__mywc/fashion/unis/make-dress/decorations/do__
    type:
      - cross-laced
      - feather
      - frilled
      - fur-trimme
      - hooded
      - lace-trimmed
      - latex
      - taut
    size:
      - long
      - short
    structions:
      - backless
      - collared
      - halter neck
      - layered
      - off-shoulder
      - pleated
      - side-tie
      - sideless
      - single-shoulder
      - sleeveless
      - strapless
    decorations:
      do:
        - "{0-3$$__mywc/fashion/unis/make-dress/decorations/list__}"
      list:
        - dress bow
        - dress flower
        - dress ribbon
  nsfw:
    - __mywc/fashion/unis/made/flippable__,__mywc/fashion/bottoms/panties/do__,pantyshot
    - __mywc/fashion/unis/made/flippable__,__mywc/fashion/bottoms/nsfw/option__
