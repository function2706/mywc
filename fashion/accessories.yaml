accessories:
  random:
    - "{0-6$$__mywc/fashion/accessories/list__}"
  list:
    - __mywc/fashion/accessories/head/do__
    - __mywc/fashion/accessories/face/do__
    - __mywc/fashion/accessories/neck/do__
    - __mywc/fashion/accessories/hand/do__
    - __mywc/color__ __mywc/fashion/accessories/bags__
    - __mywc/color__ __mywc/fashion/accessories/one-points__
  head:
    do:
      - "{1-2$$__mywc/fashion/accessories/head/list__}"
    list:
      - __mywc/fashion/accessories/head/hats/do__
      - __mywc/color__ __mywc/fashion/accessories/head/ornaments__
    hats:
      do:
        - __mywc/color__ __mywc/fashion/accessories/head/hats/list__
        - __mywc/color__ __mywc/fashion/accessories/head/hats/list__,__mywc/fashion/accessories/head/hats/arrangements__
      list:
        - "{|bow |frilled |lolita }hairband"
        - "{|mini }crown"
        - "{|mini }hat"
        - "{|mini }top hat"
        - "{|triangular }headpiece"
        - "{witch|wizard} hat"
        - backwards hat
        - bandana
        - baseball cap
        - beanie
        - beret
        - boater hat
        - bowler hat
        - bucket hat
        - cabbie hat
        - chef hat
        - cowboy hat
        - deerstalker
        - fascinator
        - fedora
        - flat cap
        - frilled hat
        - fur hat
        - garrison cap
        - hachimaki
        - headband
        - headscarf
        - hijab
        - jester cap
        - kepi
        - military hat
        - mob cap
        - nightcap
        - nurse cap
        - peaked cap
        - pirate hat
        - pith helmet
        - police hat
        - sailor hat
        - santa hat
        - sombrero
        - stetson
        - sun hat
        - tiara
        - tokin hat
        - towel on head
        - turban
        - ushanka
        - veil
        - visor cap
      arrangements:
        - "{|crescent |heart |star }hat ornament"
        - hat bow
        - hat feather
        - hat flower
        - hat ribbon
    ornaments:
      - "{|crescent |heart |star }head ornament"
      - "{eyewear|goggles} on head"
      - hair bow
      - hair flower
      - hair ribbon
      - hair scrunchie
      - hair stick
      - hairclip
      - headphones
      - headpiece
      - hairpin
      - kanzashi
  face:
    do:
      - __mywc/fashion/accessories/face/glasses__,{0-2$$__mywc/fashion/accessories/face/list__}
    list:
      - "{|__mywc/fashion/accessories/face/face__}"
      - "{|__mywc/fashion/accessories/face/ear__}"
    glasses:
      - "{semi-}rimless eyewear"
      - aviator {goggles|sunglasses}
      - eye patch
      - goggles
      - monocle
      - pince-nez
      - round eyewear
      - sunglasses
      - tinted eyewear
    face:
      - "{|white |black }surgical mask"
      - bandaid on {cheek|nose}
      - bindi
    ear:
      - "{|cross |hoop |star |heart |stud }earrings"
  neck:
    do:
      - __mywc/color__ __mywc/fashion/accessories/neck/list__
    list:
      - "{|bead |chain |cross |heart |pearl }necklace"
      - "{|bell |belt |spiked }collar"
      - "{|frilled }choker"
      - "{|loose }necktie"
      - ascot
      - bowtie
      - brooch
      - capelet
      - headphones around neck
      - lanyard
      - locket
      - neck ring
      - neckerchief
      - pendant
      - rosary
      - scarf
      - shawl
  hand:
    do:
      - __mywc/color__ __mywc/fashion/accessories/hand/gloves__
      - __mywc/fashion/accessories/hand/barehand/do__
    gloves:
      - "{|elbow }gloves"
      - cross-laced {|elbow }gloves
      - fingerless gloves
      - frilled {|elbow }gloves
      - fur{|-lined|-trimmed} {|elbow }gloves
      - lace{|-trimmed|-up} {|elbow }gloves
      - latex {|elbow }gloves
      - leather {|elbow }gloves
      - mittens
      - ribbon-trimmed {|elbow }gloves
      - see-through {|elbow }gloves
      - wedding gloves
    barehand:
      do:
        - "{1-3$$__mywc/fashion/accessories/hand/barehand/list__}"
      list:
        - __mywc/color__ __mywc/fashion/accessories/hand/barehand/accessories__
        - __mywc/fashion/accessories/hand/barehand/nail/do__
        - __mywc/fashion/accessories/hand/barehand/ring__
      accessories:
        - armlet
        - bracelet
        - watch
        - wrist cuffs
        - wristband
      ring:
        - " "
        - "{silver|gold} ring"
      nail:
        do:
          - " "
          - __mywc/fashion/accessories/hand/barehand/nail/color__ fingernails
        color:
          - black
          - blue
          - green
          - indigo
          - orange
          - pink
          - purple
          - red
          - yellow
  bags:
    - "{|belt |thigh |waist }pouch"
    - bag
    - handbag
    - quiver
    - school bag
    - shopping bag
    - shoulder bag
  one-points:
    - badge
    - belt
    - corsage
    - medallion
