one-pieces:
  random:
    - ${dress-color=!__mywc/color__}${dress-color} __mywc/fashion/one-pieces/list__,__mywc/fashion/one-pieces/accessories/do__
  list:
    - academic gown
    - ball gown,__mywc/fashion/one-pieces/gloves/do__
    - casual dress,__mywc/fashion/one-pieces/socks/do__
    - china dress,__mywc/fashion/one-pieces/footwears/do__
    - cocktail dress,__mywc/fashion/one-pieces/gloves/do__
    - dungarees
    - evening dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/footwears/do__
    - funeral dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/socks/do__,__mywc/fashion/one-pieces/footwears/do__
    - halter dress,__mywc/fashion/one-pieces/footwears/do__
    - high slit dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/footwears/do__
    - highleg dress,__mywc/fashion/one-pieces/footwears/do__
    - leotard
    - overall skirt
    - overalls
    - party dress,__mywc/fashion/one-pieces/footwears/do__
    - pencil dress,__mywc/fashion/one-pieces/footwears/do__
    - pinafore dress
    - prom dress,__mywc/fashion/one-pieces/gloves/do__
    - raincoat,{|rain boots}
    - sailor dress,__mywc/fashion/one-pieces/socks/do__
    - sarong
    - satin dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/footwears/do__
    - sequined dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/footwears/do__
    - sundress
    - sweater dress,__mywc/fashion/one-pieces/socks/do__
    - tabard
    - tube dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/footwears/do__
    - turtleneck dress,__mywc/fashion/one-pieces/socks/do__
    - tuxedo
    - v neck dress
    - velvet dress,__mywc/fashion/one-pieces/gloves/do__,__mywc/fashion/one-pieces/footwears/do__
    - vietnamese dress,__mywc/fashion/one-pieces/footwears/do__
    - __mywc/fashion/one-pieces/dress/do__
  gloves:
    do:
      - " "
      - __mywc/fashion/one-pieces/gloves/main__
    main:
      - __mywc/fashion/one-pieces/socks/color__ {|lace} {|elbow} gloves
    color:
      - " "
      - ${dress-color}
      - black
      - white
  socks:
    do:
      - " "
      - __mywc/fashion/one-pieces/socks/main__
    main:
      - __mywc/fashion/one-pieces/socks/color__ pantyhose
    color:
      - " "
      - black
      - brown
      - white
  footwears:
    do:
      - " "
      - __mywc/fashion/one-pieces/footwears/main__
    main:
      - __mywc/fashion/one-pieces/footwears/color__ __mywc/fashion/footwears/heels/do__
    color:
      - " "
      - ${dress-color}
      - black
      - white
  accessories:
    do:
      - "{0-5$$__mywc/fashion/one-pieces/accessories/list__}"
    list:
      - __mywc/fashion/one-pieces/accessories/head__
      - __mywc/fashion/one-pieces/accessories/face__
      - __mywc/fashion/one-pieces/accessories/ear__
      - __mywc/fashion/one-pieces/accessories/neck__
      - __mywc/fashion/one-pieces/accessories/one-points__
    head:
      - "{|sun} hat"
      - tiara
      - veil
    face:
      - glasses
    ear:
      - earrings
    neck:
      - ascot
      - brooch
      - locket
      - pendant
      - scarf
      - shawl
    one-points:
      - badge
      - bag
      - corsage
  dress:
    do:
      - __mywc/fashion/one-pieces/dress/base__,{0-4$$__mywc/fashion/one-pieces/dress/misc__}
    base:
      - __mywc/fashion/one-pieces/dress/size__ {|__mywc/fashion/one-pieces/dress/structures__ }__mywc/fashion/one-pieces/dress/type__ dress,__mywc/fashion/one-pieces/dress/decorations/do__
    type:
      - cross-laced
      - feather
      - frilled
      - fur-trimme
      - hooded
      - lace-trimmed
      - latex
      - taut
    size:
      - long
      - maxi
      - mini
      - midi
      - micro
      - short
    structures:
      - backless
      - collared
      - halter neck
      - layered
      - off-shoulder
      - pleated
      - side-tie
      - sideless
      - single-shoulder
      - sleeveless
      - strapless
    decorations:
      do:
        - "{0-4$$__mywc/fashion/one-pieces/dress/decorations/list__}"
      list:
        - dress bow
        - dress flower
        - dress ribbon
    misc:
      - __mywc/fashion/one-pieces/gloves/main__
      - __mywc/fashion/one-pieces/socks/main__
      - __mywc/fashion/one-pieces/footwears/main__
      - __mywc/fashion/one-pieces/accessories/do__
