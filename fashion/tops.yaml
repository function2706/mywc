tops:
  random:
    - "{8::{1-2$$__mywc/fashion/tops/outers/do__|__mywc/fashion/tops/inners/do__}|1::__mywc/fashion/tops/nsfw/do__}"
  bras:
    do:
      - __mywc/color__ __mywc/fashion/tops/bras/list__
      - __mywc/color__ __mywc/fashion/tops/bras/random/do__
    list:
      - "{|heart|star|cross|bandaids on} pasties"
      - bandeau
      - bow bra
      - cupless bra
      - frilled bra
      - front-hook bra
      - front-tie bra
      - lace-trimmed bra
      - latex bra
      - strapless bra
      - tube top
    random:
      do:
        - __mywc/fashion/tops/bras/random/base__,__mywc/fashion/tops/bras/random/patterns/do__
      base:
        - bra
        - sports bra
        - training bra
      patterns:
        do:
          - " "
          - __mywc/fashion/tops/bras/random/patterns/list__
        list:
          - plaid bra
          - polka dot bra
          - striped bra
          - vertical-striped bra
  outers:
    do:
      - __mywc/color__ __mywc/fashion/tops/outers/jackets/do__
      - __mywc/color__ __mywc/fashion/tops/outers/coats/do__
      - __mywc/color__ __mywc/fashion/tops/outers/cloaks/do__
      - __mywc/color__ __mywc/fashion/tops/outers/capes__
      - __mywc/color__ __mywc/fashion/tops/outers/misc__
    jackets:
      do:
        - __mywc/fashion/tops/outers/jackets/list__,__mywc/fashion/tops/outers/jackets/state__
      list:
        - "{|butler} tailcoat"
        - blazer jacket
        - bomber jacket
        - cardigan
        - chore jacket
        - collared jacket
        - cropped jacket
        - down jacket
        - frilled jacket
        - fur jacket
        - fur-trimmed jacket
        - hooded jacket
        - jean jacket
        - leather jacket
        - letterman jacket
        - midriff jacket
        - military jacket
        - padded jacket
        - puffer jacket
        - quilted jacket
        - safari jacket
        - ski jacket
        - sleeveless jacket
        - sports jersey
        - suit jacket
        - sukajan
        - tied jacket
        - track jacket
        - tuxedo jacket
        - vest
        - windbreaker
      state:
        - " "
        - open jacket
    coats:
      do:
        - __mywc/fashion/tops/outers/coats/list__,__mywc/fashion/tops/outers/coats/state__
      list:
        - collared coat
        - duffel coat
        - frock coat
        - fur coat
        - fur-trimmed coat
        - lab coat
        - long coat
        - hooded coat
        - overcoat
        - pea coat
        - sport coat
        - trench coat
        - waistcoat
        - winter coat
        - wool coat
      state:
        - " "
        - open coat
    cloaks:
      do:
        - __mywc/fashion/tops/outers/cloaks/list__,__mywc/fashion/tops/outers/cloaks/state__
      list:
        - cloak
        - collared cloak
        - fur cloak
        - fur-trimmed cloak
        - hooded cloak
      state:
        - " "
        - open cloak
    capes:
      - cape
      - collared cape
      - frilled cape
      - fur cape
      - fur-trimmed cape
      - hooded cape
      - wing cape
    misc:
      - apron
      - hanten
      - haori
      - happi
      - poncho
  inners:
    do:
      - __mywc/color__ __mywc/fashion/tops/inners/without-buttons/do__
      - __mywc/color__ __mywc/fashion/tops/inners/with-buttons/do__
    opened:
      - __mywc/color__ __mywc/fashion/tops/inners/with-buttons/list__,open shirt
      - __mywc/color__ __mywc/fashion/tops/inners/with-buttons/random/do__,open shirt
    without-buttons:
      do:
        - __mywc/fashion/tops/inners/without-buttons/list__
      list:
        - babydoll
        - bustier
        - camisole
        - cashmere
        - compression shirt
        - corset top
        - cropped {shirt|top|knit},__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - fleece
        - fur-trimmed shirt
        - gym shirt,__mywc/fashion/tops/inners/options/sleeves__
        - halter {shirt|top}
        - hooded shirt
        - knit top
        - long shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - loose shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - mesh top
        - off-shoulder shirt
        - oversized shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - parka,__mywc/fashion/tops/inners/options/patterns/do__
        - polo shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - print shirt,__mywc/fashion/tops/inners/options/sleeves__
        - scoop neck top,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - side-tie shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - single-shoulder shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - strapless shirt
        - sweater,__mywc/fashion/tops/inners/options/patterns/do__
        - sweatshirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - t-shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - tank top,__mywc/fashion/tops/inners/options/patterns/do__
        - tied shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - taut shirt
        - tunic
        - tunic sweater
        - turtleneck shirt
        - v-neck shirt,__mywc/fashion/tops/inners/without-buttons/random-opt/do__
        - v-neck sweater,__mywc/fashion/tops/inners/options/patterns/do__
      random-opt:
        do:
          - "{0-2$$__mywc/fashion/tops/inners/without-buttons/random-opt/list__}"
        list:
          - __mywc/fashion/tops/inners/options/sleeves__
          - __mywc/fashion/tops/inners/options/patterns/do__
    with-buttons:
      do:
        - __mywc/fashion/tops/inners/with-buttons/list__,__mywc/fashion/tops/inners/with-buttons/button-states/do__
        - __mywc/fashion/tops/inners/with-buttons/random/do__,__mywc/fashion/tops/inners/with-buttons/button-states/do__
      list:
        - bell sleeve blouse
        - blouse
        - chiffon blouse
        - frilled shirt
        - hawaiian shirt
        - lace-trimmed shirt
        - ribbon-trimmed shirt
        - sideless shirt
        - sleeveless shirt
        - smock blouse
        - tunic blouse
        - wrap blouse
      random:
        do:
          - __mywc/fashion/tops/inners/with-buttons/random/base__,__mywc/fashion/tops/inners/options/sleeves__,__mywc/fashion/tops/inners/options/patterns/do__
        base:
          - shirt
          - collared shirt
      button-states:
        do:
          - " "
          - __mywc/fashion/tops/inners/with-buttons/button-states/list__
        list:
          - open shirt
          - unbuttoned shirt
    options:
      sleeves:
        - long sleeves,{|sleeves pushed up|sleeves rolled up}
        - short sleeves
        - sleeveless
      patterns:
        do:
          - " "
          - __mywc/fashion/tops/inners/options/patterns/list__
        list:
          - camouflage shirt
          - checkered shirt
          - pinstripe shirt
          - plaid shirt
          - polka dot shirt
          - striped shirt
          - vertical-striped shirt
  nsfw:
    do:
      - topless
      - __mywc/fashion/tops/bras/do__,{|breast slip}
      - __mywc/fashion/tops/nsfw/outers__
      - __mywc/fashion/tops/nsfw/inners__
    outers:
      - __mywc/fashion/tops/outers/do__,__mywc/fashion/tops/bras/do__
      - __mywc/fashion/tops/outers/do__,no bra,breasts out
    inners:
      - __mywc/fashion/tops/inners/opened__,__mywc/fashion/tops/bras/do__
      - __mywc/fashion/tops/inners/opened__,no bra,breasts out
      - __mywc/fashion/tops/inners/do__,breast slip
