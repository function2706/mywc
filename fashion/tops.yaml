tops:
  random:
    - "{8::{1-2$$__mywc/fashion/tops/outers/do__|__mywc/fashion/tops/inners/do__}|1::__mywc/fashion/tops/nsfw/do__}"
  outers:
    do:
      - __mywc/color__ __mywc/fashion/tops/outers/jackets/do__
      - __mywc/color__ __mywc/fashion/tops/outers/coats/do__
      - __mywc/color__ __mywc/fashion/tops/outers/cloaks/do__
      - __mywc/color__ __mywc/fashion/tops/outers/capes__
      - __mywc/color__ __mywc/fashion/tops/outers/misc__
    jackets:
      do:
        - __mywc/fashion/tops/outers/jackets/list__,__mywc/fashion/tops/outers/jackets/state__
      list:
        - "{|butler} tailcoat"
        - blazer jacket
        - bomber jacket
        - cardigan
        - collared jacket
        - cropped jacket
        - down jacket
        - frilled jacket
        - fur{|-trimmed} jacket
        - hooded jacket
        - jean jacket
        - leather jacket
        - letterman jacket
        - military jacket
        - padded jacket
        - quilted jacket
        - raincoat
        - safari jacket
        - sleeveless jacket
        - suit jacket
        - sukajan
        - tied jacket
        - track jacket
        - tuxedo jacket
        - vest
        - waistcoat
        - windbreaker
      state:
        - " "
        - open jacket
    coats:
      do:
        - __mywc/fashion/tops/outers/coats/list__,__mywc/fashion/tops/outers/coats/state__
      list:
        - collared coat
        - duffel coat
        - fur{|-trimmed} coat
        - hooded coat
        - lab coat
        - long coat
        - overcoat
        - trench coat
        - winter coat
      state:
        - " "
        - open coat
    cloaks:
      do:
        - __mywc/fashion/tops/outers/cloaks/list__,__mywc/fashion/tops/outers/cloaks/state__
      list:
        - cloak
        - collared cloak
        - fur cloak
        - fur-trimmed cloak
        - hooded cloak
      state:
        - " "
        - open cloak
    capes:
      - cape
      - collared cape
      - frilled cape
      - fur cape
      - fur-trimmed cape
      - hooded cape
      - wing cape
    misc:
      - apron
      - hanten
      - haori
      - happi
      - poncho
  inners:
    do:
      - __mywc/color__ __mywc/fashion/tops/inners/without-buttons/do__
      - __mywc/color__ __mywc/fashion/tops/inners/with-buttons/do__
    opened:
      - __mywc/color__ __mywc/fashion/tops/inners/with-buttons/list__,open shirt
      - __mywc/color__ __mywc/fashion/tops/inners/with-buttons/shirts/do__,open shirt
    without-buttons:
      do:
        - __mywc/fashion/tops/inners/without-buttons/list__
        - __mywc/fashion/tops/inners/without-buttons/t-shirts/do__
        - __mywc/fashion/tops/inners/without-buttons/sweaters/do__
      list:
        - "{|camouflage|polka dot|striped} hooded shirt"
        - "{|camouflage|polka dot|striped} parka"
        - "{|camouflage|plaid|polka dot|striped} strapless shirt"
        - "{|camouflage|plaid|polka dot|striped} tank top"
        - "{|camouflage|plaid|polka dot|striped} taut shirt"
        - babydoll
        - bustier
        - camisole
        - compression shirt
        - gym shirt{|,{long|short} sleeves|sleeves {pushed|rolled} up}
        - mesh top
        - tunic
        - turtleneck shirt{|,sleeveless|sleeves {pushed|rolled} up}
      t-shirts:
        do:
          - "{0-2$$ $$__mywc/fashion/tops/inners/without-buttons/t-shirts/list__} {t-|__mywc/fashion/tops/inners/without-buttons/t-shirts/type__ }shirt{|,__mywc/fashion/tops/inners/without-buttons/t-shirts/structions__}"
        list:
          - __mywc/fashion/tops/inners/without-buttons/t-shirts/decorations__
          - __mywc/fashion/tops/inners/without-buttons/t-shirts/patterns__
        type:
          - "{off|single}-shoulder"
          - cropped
          - long
          - loose
          - oversized
          - polo
          - scoop neck
          - side-tie
          - tied
          - v-neck
        structions:
          - long sleeves
          - short sleeves
          - sleeveless
          - sleeves {pushed|rolled} up
        decorations:
          - bow
          - frilled
          - fur-trimmed
          - ribbon-trimmed
        patterns:
          - camouflage
          - pinstripe
          - plaid
          - polka dot
          - print
          - striped
          - vertical-striped
      sweaters:
        do:
          - "__mywc/fashion/tops/inners/without-buttons/sweaters/type__ sweater{|,__mywc/fashion/tops/inners/without-buttons/sweaters/structions__}"
        type:
          - cropped
          - knit
          - v-neck
        structions:
          - long sleeves
          - sleeves {pushed|rolled} up
    with-buttons:
      do:
        - __mywc/fashion/tops/inners/with-buttons/list__,__mywc/fashion/tops/inners/with-buttons/button-states/do__
        - __mywc/fashion/tops/inners/with-buttons/shirts/do__,__mywc/fashion/tops/inners/with-buttons/button-states/do__
      list:
        - __mywc/fashion/tops/inners/with-buttons/shirts/decorations__ blouse,__mywc/fashion/tops/inners/with-buttons/shirts/structions__
        - hawaiian shirt,__mywc/fashion/tops/inners/with-buttons/shirts/structions__
        - sideless shirt,__mywc/fashion/tops/inners/with-buttons/shirts/structions__
      shirts:
        do:
          - "{0-2$$ $$__mywc/fashion/tops/inners/with-buttons/shirts/list__} collared shirt{|,__mywc/fashion/tops/inners/with-buttons/shirts/structions__}"
        list:
          - __mywc/fashion/tops/inners/with-buttons/shirts/decorations__
          - __mywc/fashion/tops/inners/with-buttons/shirts/patterns__
        structions:
          - long sleeves
          - short sleeves
          - sleeveless
          - sleeves {pushed|rolled} up
        decorations:
          - bow
          - frilled
          - fur-trimmed
          - lace-trimmed
          - ribbon-trimmed
        patterns:
          - camouflage
          - checkered
          - pinstripe
          - plaid
          - polka dot
          - striped
          - vertical-striped
      button-states:
        do:
          - " "
          - __mywc/fashion/tops/inners/with-buttons/button-states/list__
        list:
          - open shirt
          - unbuttoned shirt
  bras:
    do:
      - __mywc/color__ __mywc/fashion/tops/bras/list__
      - __mywc/color__ __mywc/fashion/tops/bras/random/do__
    list:
      - "{|heart|star|cross|bandaids on} pasties"
      - bandeau
      - cupless bra
      - latex bra
      - tube top
      - "{|__mywc/fashion/tops/bras/random/patterns__} {sports|training} bra"
    random:
      do:
        - "{0-2$$ $$__mywc/fashion/tops/bras/random/list__} __mywc/fashion/tops/bras/random/base__"
      list:
        - __mywc/fashion/tops/bras/random/decorations__
        - __mywc/fashion/tops/bras/random/patterns__
      base:
        - bra
        - strapless bra
      decorations:
        - bow
        - frilled
        - front-hook
        - front-tie
        - lace-trimmed
      patterns:
        - plaid
        - polka dot
        - striped
        - vertical-striped
  nsfw:
    do:
      - topless
      - __mywc/fashion/tops/bras/do__{|,breast slip}
      - __mywc/fashion/tops/nsfw/outers__
      - __mywc/fashion/tops/nsfw/inners__
    outers:
      - __mywc/fashion/tops/outers/do__,__mywc/fashion/tops/bras/do__
      - __mywc/fashion/tops/outers/do__,no bra,breasts out
    inners:
      - __mywc/fashion/tops/inners/opened__,__mywc/fashion/tops/bras/do__
      - __mywc/fashion/tops/inners/opened__,no bra,breasts out
      - __mywc/fashion/tops/inners/do__,breast slip
