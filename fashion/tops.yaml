tops:
  random:
    - __mywc/fashion/tops/bras/do__
    - __mywc/fashion/tops/jackets/do__
    - __mywc/fashion/tops/jackets/do__,__mywc/fashion/tops/bras/do__
    - __mywc/fashion/tops/jackets/do__,__mywc/fashion/tops/shirts/do__
    - __mywc/fashion/tops/shirts/do__
    - __mywc/fashion/tops/shirts/opened__,__mywc/fashion/tops/bras/do__
    - __mywc/fashion/tops/nude/do__
  bras:
    do:
      - __mywc/color__ __mywc/fashion/tops/bras/list__
    list:
      - "{|heart|star|cross|bandaids on} pasties"
      - bandeau
      - bow bra
      - cupless bra
      - frilled bra
      - front-hook bra
      - front-tie bra
      - lace-trimmed bra
      - latex bra
      - strapless bra
      - tube top
    random:
      do:
        - __mywc/fashion/tops/bras/random/base__,__mywc/fashion/tops/bras/random/patterns/do__
      base:
        - bra
        - sports bra
        - training bra
      patterns:
        do:
          - " "
          - __mywc/fashion/tops/bras/random/patterns/list__
        list:
          - plaid bra
          - polka dot bra
          - striped bra
          - vertical-striped bra
  jackets:
    do:
      - __mywc/color__ __mywc/fashion/tops/jackets/type__
    type:
      - apron
      - bell sleeve blouse
      - blouse
      - bomber jacket
      - cape
      - capelet
      - cardigan
      - cashmere
      - chiffon blouse
      - chore jacket
      - coverall
      - cropped jacket
      - cropped knit
      - denim jacket
      - down jacket
      - down vest
      - fleece
      - frock coat
      - hanten
      - haori
      - happi
      - hoodie
      - hoodie jacket
      - jean jacket
      - knit top
      - leather jacket
      - letterman jacket
      - military jacket
      - nightgown
      - overcoat
      - padded jacket
      - parka
      - pea coat
      - poncho
      - puffer jacket
      - quilted jacket
      - raincoat
      - safari jacket
      - shawl
      - ski jacket
      - smock blouse
      - sport coat
      - sports jersey
      - sukajan
      - sweater
      - track jacket
      - trench coat
      - tunic blouse
      - tunic sweater
      - turtleneck
      - tuxedo jacket
      - v-neck sweater
      - vest
      - waistcoat
      - windbreaker
      - winter coat
      - wool coat
      - wrap blouse
  shirts:
    do:
      - __mywc/color__ __mywc/fashion/tops/shirts/without-buttons/do__
      - __mywc/color__ __mywc/fashion/tops/shirts/with-buttons/do__
    opened:
      - __mywc/color__ __mywc/fashion/tops/shirts/with-buttons/list__,open shirt
      - __mywc/color__ __mywc/fashion/tops/shirts/with-buttons/random/do__,open shirt
    without-buttons:
      do:
        - __mywc/fashion/tops/shirts/without-buttons/list__
      list:
        - babydoll
        - bustier
        - camisole
        - compression shirt
        - corset top
        - cropped {top|shirt},__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - fur-trimmed shirt
        - gym shirt,__mywc/fashion/tops/shirts/options/sleeves__
        - halter {top|shirt}
        - hooded shirt
        - long shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - loose shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - mesh top
        - off-shoulder shirt
        - oversized shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - polo shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - print shirt,__mywc/fashion/tops/shirts/options/sleeves__
        - scoop neck top,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - side-tie shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - single-shoulder shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - strapless shirt
        - sweatshirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - t-shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - tank top,__mywc/fashion/tops/shirts/options/patterns/do__
        - tied shirt,__mywc/fashion/tops/shirts/without-buttons/random-opt/do__
        - tight shirt
        - tunic
        - turtleneck shirt
      random-opt:
        do:
          - "{0-2$$__mywc/fashion/tops/shirts/without-buttons/random-opt/list__}"
        list:
          - __mywc/fashion/tops/shirts/options/sleeves__
          - __mywc/fashion/tops/shirts/options/patterns/do__
    with-buttons:
      do:
        - __mywc/fashion/tops/shirts/with-buttons/list__,__mywc/fashion/tops/shirts/with-buttons/button-states/do__
        - __mywc/fashion/tops/shirts/with-buttons/random/do__,__mywc/fashion/tops/shirts/with-buttons/button-states/do__
      list:
        - blouse
        - frilled shirt
        - hawaiian shirt
        - lace-trimmed shirt
        - ribbon-trimmed shirt
        - sideless shirt
        - sleeveless shirt
      random:
        do:
          - __mywc/fashion/tops/shirts/with-buttons/random/base__,__mywc/fashion/tops/shirts/options/sleeves__,__mywc/fashion/tops/shirts/options/patterns/do__
        base:
          - shirt
          - collared shirt
      button-states:
        do:
          - " "
          - __mywc/fashion/tops/shirts/with-buttons/button-states/list__
        list:
          - open shirt
          - unbuttoned shirt
    options:
      sleeves:
        - long sleeves,{|sleeves pushed up|sleeves rolled up}
        - short sleeves
        - sleeveless
      patterns:
        do:
          - " "
          - __mywc/fashion/tops/shirts/options/patterns/list__
        list:
          - camouflage shirt
          - checkered shirt
          - pinstripe shirt
          - plaid shirt
          - polka dot shirt
          - striped shirt
          - vertical-striped shirt
  nude:
    do:
      - " "
      - topless
      - __mywc/fashion/tops/bras/do__,__mywc/fashion/tops/nude/bras__
      - __mywc/fashion/tops/jackets/do__,__mywc/fashion/tops/nude/jackets__
      - __mywc/fashion/tops/shirts/do__,__mywc/fashion/tops/nude/shirts__
    bras:
      - " "
      - breast slip
    jackets:
      - " "
      - no bra,breasts out
    shirts:
      - " "
      - __mywc/fashion/tops/shirts/opened__,no bra,breasts out
      - __mywc/fashion/tops/shirts/do__,breast slip
