setups:
  random:
    - __mywc/fashion/setups/list__
  list:
    - __mywc/fashion/setups/ankle-boots/do__
    - __mywc/fashion/setups/knee-boots/do__
    - __mywc/fashion/setups/thigh-boots/do__
  ankle-boots:
    do:
      - (ankle boots:1.2),__mywc/fashion/setups/ankle-boots/list__
    list:
      - braided boots,black camisole dress,necklace
      - braided boots,hakama skirt,kimono,stiletto heel
      - leather boots,long coat,skinny jeans,pants tucked in
      - leather boots,pantyhose,brown trench coat,white blouse,pleated miniskirt,belt
      - thick sole boots,oversized down jacket,leggings
      - black leather jacket,white shirt,skirt
      - pinafore dress
      - braided boots,oversized cardigan,skinny jeans
      - t-shirt,denim shorts{|,pants rolled up}
      - thighhighs,oversized knit sweater,short skirt
      - off shoulder knit,short skirt{|,thighhighs}
  knee-boots:
    do:
      - (knee boots:1.2),__mywc/fashion/setups/knee-boots/list__
    list:
      - braided boots,oversized shirt dress
      - short pants,beige trench coat,{|,pantyhose}
      - t-shirt,denim shorts{|,pants rolled up}
  thigh-boots:
  leather:
    do: >-
      ${leather-minimum:__mywc/fashion/setups/leather/minimum__},
      {|${leather-accessories:__mywc/fashion/setups/leather/accessories/do__}}
    minimum: >-
      ${leather-tops:__mywc/fashion/setups/leather/tops__},
      ${leather-bottoms:__mywc/fashion/setups/leather/bottoms__},
      ${leather-footwears:__mywc/fashion/setups/leather/footwears__}
    tops:
      - black leather jacket{|,sleeves {rolled|pushed} up},white short shirt,navel
    bottoms:
      - blue denim shorts{|,pants rolled up}
    footwears:
      - thigh boots,leather boots,zettai ryouiki
    accessories:
      do:
        - __mywc/fashion/setups/leather/accessories/neck/__{4::|1::,__mywc/fashion/setups/leather/accessories/head/__}
      list:
        -
      head:
        - eyewear on head
      neck:
        - necklace
  winter:
    do: >-
      ${winter-minimum:__mywc/fashion/setups/winter/list__}
    list: >-
      ${winter-tops:__mywc/fashion/setups/winter/tops__},
      ${winter-bottoms:__mywc/fashion/setups/winter/bottoms__},
      ${winter-socks:__mywc/fashion/setups/winter/socks__},
      ${winter-footwears:__mywc/fashion/setups/winter/footwears__},
      ${winter-accessories:__mywc/fashion/setups/winter/accessories/do__}
    tops:
      - "{brown |grey |white }long coat,{brown|grey|white} sweater"
    bottoms:
      - "{black|brown|white}{| plaid} skirt"
    socks:
      - "{black|brown} pantyhose"
    footwears:
      - "{black|brown} knee boots"
    accessories:
      do:
        - "{|black |red |white }scarf,{1-3$$__mywc/fashion/setups/winter/accessories/list__}"
      list:
        - __mywc/fashion/setups/winter/accessories/face__
        - __mywc/fashion/setups/winter/accessories/neck__
        - __mywc/fashion/setups/winter/accessories/hand__
        - __mywc/fashion/setups/winter/accessories/bags__
      face:
        - earrings
      neck:
        - necklace
        - pendant
      hand:
        - "{black|brown|white} gloves"
      bags:
        - "{black|red|white} bag{|,strap between breasts}"
