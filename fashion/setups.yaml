setups:
  random:
    - __mywc/fashion/setups/formal/do__
    - __mywc/fashion/setups/roomwear/do__
    - __mywc/fashion/setups/rainy__
    - __mywc/fashion/setups/summer/do__
    - __mywc/fashion/setups/swimwear/do__
    - __mywc/fashion/setups/winter/do__
  formal:
    do:
      - __mywc/fashion/setups/formal/dress/do__
      - __mywc/fashion/setups/formal/suit/do__
    dress:
      do:
        - ${dress-color=!__mywc/fashion/setups/formal/dress/color__}${dress-color} __mywc/fashion/setups/formal/dress/list__
      list:
        - ball gown,{|__mywc/fashion/setups/formal/dress/gloves/do__}
        - cocktail dress,{|__mywc/fashion/setups/formal/dress/gloves/do__}
        - evening dress,{0-2$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - funeral dress,{0-3$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/socks/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - halter dress,{|__mywc/fashion/setups/formal/dress/footwears/do__}
        - high slit dress,{0-2$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - party dress,{|__mywc/fashion/setups/formal/dress/footwears/do__}
        - pencil dress,{|__mywc/fashion/setups/formal/dress/footwears/do__}
        - prom dress,{|__mywc/fashion/setups/formal/dress/gloves/do__}
        - satin dress,{0-2$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - sequined dress,{0-2$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - tube dress,{0-2$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - velvet dress,{0-2$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
        - __mywc/fashion/unis/make-dress/do__,{0-3$$__mywc/fashion/setups/formal/dress/gloves/do__|__mywc/fashion/setups/formal/dress/socks/do__|__mywc/fashion/setups/formal/dress/footwears/do__}
      gloves:
        do:
          - __mywc/fashion/setups/formal/dress/socks/color__ {|lace} {|elbow} gloves
        color:
          - " "
          - ${dress-color}
          - black
          - white
      socks:
        do:
          - __mywc/fashion/setups/formal/dress/socks/color__ pantyhose
        color:
          - " "
          - black
          - brown
          - white
      footwears:
        do:
          - __mywc/fashion/setups/formal/dress/footwears/color__ __mywc/fashion/footwears/heels/do__
        color:
          - " "
          - ${dress-color}
          - black
          - white
      accessories:
        do:
          - "{1-5$$__mywc/fashion/setups/formal/dress/accessories/list__}"
        list:
          - __mywc/fashion/setups/formal/dress/accessories/head__
          - __mywc/fashion/setups/formal/dress/accessories/face__
          - __mywc/fashion/setups/formal/dress/accessories/ear__
          - __mywc/fashion/setups/formal/dress/accessories/neck__
          - __mywc/fashion/setups/formal/dress/accessories/one-points__
        head:
          - "{|sun} hat"
          - tiara
          - veil
        face:
          - glasses
        ear:
          - earrings
        neck:
          - ascot
          - brooch
          - locket
          - pendant
          - scarf
          - shawl
        one-points:
          - badge
          - bag
          - corsage
      color:
        - black
        - deep blue
        - deep green
        - deep orange
        - deep purple
        - deep red
        - scarlet
        - white
    suit:
      do:
        - __mywc/fashion/setups/formal/suit/color__ formal cloths,pants,{0-3$$__mywc/fashion/setups/formal/suit/list__}
      list:
        - __mywc/fashion/setups/formal/suit/tops__
        - __mywc/fashion/setups/formal/suit/gloves__
        - __mywc/fashion/setups/formal/suit/accessories/do__
      tops:
        - "{|butler} tailcoat"
        - pant suit
        - suit jacket
        - tailored jacket
        - trench coat
        - tuxedo jacket
        - vest,{|sleeves pushed up|sleeves rolled up}
        - waistcoat
      gloves:
        - white gloves
      accessories:
        do:
          - "{1-4$$__mywc/fashion/setups/formal/suit/accessories/list__}"
        list:
          - "{|fedora|top} hat"
          - "{bow|neck}tie"
          - "{glasses|monocle}"
          - pocket square
      color:
        - black
        - white
  rainy:
    - raincoat,{|rain boots}
  roomwear:
    do:
      - __mywc/fashion/setups/roomwear/bathing__
      - __mywc/fashion/setups/roomwear/bedding/do__
      - __mywc/fashion/setups/roomwear/cooking__
      - __mywc/fashion/setups/roomwear/lounging/do__
    bathing:
      - bathrobe,towel on {head|neck}
      - naked towel,towel on {head|neck}
    bedding:
      do:
        - __mywc/fashion/setups/roomwear/bedding/cloths__,{4::|1::__mywc/fashion/setups/roomwear/bedding/caps__}
      cloths:
        - negligee
        - nightwear
        - pajamas
      caps:
        - mob cap
        - nightcap
    cooking:
      - apron,{|__mywc/fashion/setups/roomwear/lounging/warm-sets/do__}
    lounging:
      do:
        - __mywc/fashion/setups/roomwear/lounging/unis__,__mywc/fashion/setups/roomwear/lounging/cool-sets/accessories/do__
        - __mywc/fashion/setups/roomwear/lounging/cool-sets/do__
        - __mywc/fashion/setups/roomwear/lounging/warm-sets/do__
      unis:
        - babydoll
        - camisole
      cool-sets:
        do:
          - __mywc/fashion/setups/roomwear/lounging/cool-sets/tops__,__mywc/fashion/setups/roomwear/lounging/cool-sets/bottoms__,__mywc/fashion/setups/roomwear/lounging/cool-sets/accessories/do__
        tops:
          - blouse,short sleeves
          - t-shirt,short sleeves
          - tank top
        bottoms:
          - denim shorts
          - dolphin shorts
          - shorts,{|drawstring}
        accessories:
          do:
            - "{0-2$$__mywc/fashion/setups/roomwear/lounging//cool-sets/accessories/list__}"
          list:
            - "{|glasses}"
            - slippers
      warm-sets:
        do:
          - __mywc/fashion/setups/roomwear/lounging/warm-sets/tops__,__mywc/fashion/setups/roomwear/lounging/warm-sets/bottoms__,__mywc/fashion/setups/roomwear/lounging/warm-sets/accessories/do__
        tops:
          - cardigan,{|sleeves {pushed|rolled} up}
          - hooded shirt,{|sleeves {pushed|rolled} up}
          - loungewear,{|sleeves {pushed|rolled} up}
          - polo shirt,{|sleeves {pushed|rolled} up}
          - sweater,{|sleeves {pushed|rolled} up}
          - turtleneck shirt,{|sleeves {pushed|rolled} up}
        bottoms:
          - jeans
          - pants,{|drawstring}
          - sweatpants
        accessories:
          do:
            - "{0-3$$__mywc/fashion/setups/roomwear/lounging/warm-sets/accessories/list__}"
          list:
            - "{|glasses}"
            - slippers
            - socks
  summer:
    do:
      - __mywc/fashion/setups/summer/tops/do__,__mywc/fashion/setups/summer/bottoms__,{0-2$$__mywc/fashion/setups/summer/list__}
      - __mywc/fashion/setups/summer/unis__,{0-2$$__mywc/fashion/setups/summer/list__}
    list:
      - __mywc/fashion/setups/summer/footwears/do__
      - __mywc/fashion/setups/summer/accessories/do__
    unis:
      - casual dress,__mywc/fashion/setups/summer/tops/structions__
      - pinafore dress,__mywc/fashion/setups/summer/tops/structions__
      - sailor dress
      - sundress
    tops:
      do:
        - "{|camouflage|plaid|polka dot|striped} strapless shirt"
        - "{|camouflage|plaid|polka dot|striped} tank top"
        - camisole
        - __mywc/fashion/setups/summer/tops/color__ {|__mywc/fashion/setups/summer/tops/patterns__} t-shirt,__mywc/fashion/setups/summer/tops/structions__
        - __mywc/fashion/tops/inners/with-buttons/shirts/decorations__ blouse,__mywc/fashion/setups/summer/tops/structions__
      structions:
        - short sleeves
        - sleeves {rolled|pushed} up
        - sleeveless
      patterns:
        - camouflage
        - polka dot
        - striped
        - vertical-striped
      color:
        - " "
        - black
        - white
    bottoms:
      - "{|short} {shorts|skirt}"
      - hot pants
      - pleated skirt
    footwears:
      do:
        - "{flip-flops|{|ankle strap|mule|wedge} sandals}"
        - sneakers,__mywc/fashion/setups/summer/footwears/socks/do__
      socks:
        do:
          - __mywc/fashion/setups/summer/footwears/socks/color__ __mywc/fashion/setups/summer/footwears/socks/type__
        type:
          - ankle socks
          - knee socks
          - kneehighs
          - thighhighs
        color:
          - " "
          - black
          - white
    accessories:
      do:
        - "{0-2$$__mywc/fashion/setups/summer/accessories/list__}"
      list:
        - __mywc/fashion/setups/summer/accessories/head__
        - __mywc/fashion/setups/summer/accessories/face__
      head:
        - "{{|visor} cap|snapback}"
        - "{|straw|sun} hat,{|hat {bow|flower}}"
        - bandana
        - boater
        - bucket hat
        - headpin
        - panama hat
      face:
        - "{|{|sun}glasses}"
  swimwear:
    do:
      - __mywc/fashion/setups/swimwear/bikini/do__
      - __mywc/fashion/setups/swimwear/swimsuit/do__
    bikini:
      do:
        - __mywc/fashion/setups/swimwear/option/do__ __mywc/fashion/setups/swimwear/bikini/cloths__ bikini,{|__mywc/fashion/setups/swimwear/accessories/do__}
      cloths:
        - " "
        - "{|front-tie} {|side-tie}"
        - cross halter neck
        - micro
        - o-ring
        - sailor
        - sarong
        - slingshot
        - sports
        - strapless
        - string
    swimsuit:
      do:
        - __mywc/fashion/setups/swimwear/option/do__ __mywc/fashion/setups/swimwear/swimsuit/cloths__,{|__mywc/fashion/setups/swimwear/accessories/do__}
      cloths:
        - "{|casual|strapless|off-shoulder} one-piece swimsuit"
        - "{|competition|old|new} school swimsuit"
        - backless swimsuit
        - bikini shorts,swimsuit
        - competition swimsuit
        - dress swimsuit
        - front zipper swimsuit
        - monokini
        - o-ring swimsuit
        - side-tie swimsuit
        - slingshot swimsuit
        - swim briefs,swimsuit
        - swimsuit
        - swimsuit skirt,swimsuit
        - tankini
    option:
      do:
        - "{0-2$$ $$__mywc/fashion/setups/swimwear/option/list__}"
      list:
        - __mywc/fashion/setups/swimwear/option/decorations__
        - __mywc/fashion/setups/swimwear/option/patterns__
      decorations:
        - bow
        - frilled
      patterns:
        - plaid
        - polka dot
        - striped
    accessories:
      do:
        - "{1-7$$__mywc/fashion/setups/swimwear/accessories/list__}"
      list:
        - "{necklace|pendant}"
        - anklet
        - bracelet
        - earrings
        - flip-flops
        - open jacket,{|hood up}
        - __mywc/fashion/setups/swimwear/accessories/head/do__
      head:
        do:
          - "{|sun|straw} hat"
          - flower ornament
          - swim cap
          - __mywc/fashion/setups/swimwear/accessories/head/glasses__ {|on head}
        glasses:
          - "{|heart-shaped|star-shaped} sunglasses"
          - glasses
  winter:
    do:
      - __mywc/fashion/setups/winter/tops__,__mywc/fashion/setups/winter/bottoms/do__,{0-2$$__mywc/fashion/setups/winter/list__}
    list:
      - __mywc/fashion/setups/winter/footwears/do__
      - __mywc/fashion/setups/winter/accessories/do__
    tops:
      - collared coat
      - down jacket
      - duffel coat
      - fur{|-trimmed} coat
      - fur{|-trimmed} jacket
      - hooded coat
      - leather jacket
      - long coat
      - overcoat
      - padded jacket
      - parka
      - quilted jacket
      - trench coat
      - winter coat
    bottoms:
      do:
        - "{|long} {pants|skirt,{|pantyhose}}"
        - "pleated {pants|skirt,{|pantyhose}}"
        - jeans
        - layered skirt,{|pantyhose}
    footwears:
      do:
        - __mywc/fashion/setups/winter/footwears/color__ __mywc/fashion/setups/winter/footwears/type__
      type:
        - "{|ankle|knee|long|middle|short} {|braided|fur{|-trimmed}} boots"
        - "{snow|boots} boots"
        - loafers
        - shoes
      color:
        - " "
        - black
        - brown
    accessories:
      do:
        - "{0-4$$__mywc/fashion/setups/winter/accessories/list__}"
      list:
        - "{1-2$$__mywc/fashion/setups/winter/accessories/face__}"
        - __mywc/fashion/setups/winter/accessories/head__
        - __mywc/fashion/setups/winter/accessories/neck__
        - __mywc/fashion/setups/winter/accessories/body__
      head:
        - beanie
        - earmuffs
        - fur hat
        - paddy cap
        - ushanka
      face:
        - "{|glasses}"
        - "{|white|black} surgical mask"
      neck:
        - capelet
        - scarf
        - shawl
      body:
        - mittens
