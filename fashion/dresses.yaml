  trying:
    - china dress
    - coat dress
    - funeral dress
    - halter dress
    - highleg dress
    - pencil dress
    - pinafore dress
    - sailor dress
    - santa dress
    - sundress
    - sweater dress
    - tube dress
    - turtleneck dress
    - vietnamese dress
  ball-gown:
    - __mywc/color__ ball gown,__mywc/fashion/dresses/gloves/do__
  bikini:
    do:
      - __mywc/color__ __mywc/fashion/dresses/bikini/size__ bikini,__mywc/fashion/dresses/footwears/flip-flops__
    size:
      - " "
      - micro
  casual-dress:
    - __mywc/color__ casual dress,__mywc/fashion/dresses/footwears/pantyhoses/do__
  cocktail-dress:
    - __mywc/color__ cocktail dress,__mywc/fashion/dresses/gloves/do__
  dress:
    do:
      - __mywc/color__ __mywc/fashion/dresses/dress/size__ __mywc/fashion/dresses/dress/option/do__,__mywc/fashion/dresses/footwears/heels__
    size:
      - maxi
      - mini
      - midi
      - micro
      - short
    option:
      do:
        - __mywc/fashion/dresses/dress/option/base__,{0-3$$__mywc/fashion/dresses/dress/option/list__}
      base:
        - cross-laced dress
        - feather dress
        - frilled dress
        - fur-trimmed dress
        - hooded dress
        - lace-trimmed dress
        - latex dress
        - taut dress
      list:
        - __mywc/fashion/dresses/dress/option/structures__
        - __mywc/fashion/dresses/dress/option/states__
        - "{0-3$$__mywc/fashion/dresses/dress/option/decorations__}"
      structures:
        - backless dress
        - collared dress
        - layered dress
        - off-shoulder dress
        - pleated dress
        - side-tie dress
        - sideless dress
        - single-shoulder dress
        - sleeveless dress
        - strapless dress
      states:
        - open dress
        - torn dress
      decorations:
        - dress bow
        - dress flower
        - dress ribbon
  evening-gown:
    - __mywc/color__ evening gown,__mywc/fashion/dresses/footwears/heels__,__mywc/fashion/dresses/gloves/do__
  high-slit-dress:
    - __mywc/color__ high slit dress,__mywc/fashion/dresses/footwears/heels__,__mywc/fashion/dresses/gloves/do__
  party-dress:
    - __mywc/color__ party dress,__mywc/fashion/dresses/footwears/heels__
  prom-dress:
    - __mywc/color__ prom dress,__mywc/fashion/dresses/gloves/do__
  raincoat:
    - __mywc/color__ raincoat,__mywc/fashion/dresses/footwears/rainboots__
  satin-dress:
    - __mywc/color__ satin dress,__mywc/fashion/dresses/footwears/heels__,__mywc/fashion/dresses/gloves/do__
  sequined-dress:
    - __mywc/color__ sequined dress,__mywc/fashion/dresses/footwears/heels__,__mywc/fashion/dresses/gloves/do__
  swimwear:
    do:
      - __mywc/color__ __mywc/fashion/dresses/swimwear/type__,__mywc/fashion/dresses/footwears/flip-flops__
    type:
      - one-piece swimsuit
      - swimwear
  velvet-dress:
    - __mywc/color__ velvet dress,__mywc/fashion/dresses/footwears/heels__,__mywc/fashion/dresses/gloves/do__
  gloves:
    do:
      - " "
      - __mywc/fashion/dresses/gloves/color__ elbow gloves
    color:
      - black
      - white
      - __mywc/color__
  footwears:
    heels:
      - " "
      - __mywc/color__ __mywc/fashion/footwears/heels/do__
    rainboots:
      - " "
      - __mywc/color__ rain boots
    flip-flops:
      - " "
      - __mywc/color__ flip-flops,__mywc/fashion/footwears/toenails/do__,__mywc/fashion/footwears/anklet__
    pantyhoses:
      do:
        - " "
        - __mywc/fashion/dresses/footwears/pantyhoses/color__ pantyhose
      color:
        - black
        - beige
        - brown
        - white
