      - __mywc/fashion/costumes/assassin/do__
      - __mywc/fashion/costumes/dancer/do__
      - __mywc/fashion/costumes/magical/do__
      - __mywc/fashion/costumes/ninja/do__
      - __mywc/fashion/costumes/nun/do__
      - __mywc/fashion/costumes/pirate/do__
      - __mywc/fashion/costumes/priest/do__
      - __mywc/fashion/costumes/prince/do__
      - __mywc/fashion/costumes/princess/do__
      - __mywc/fashion/costumes/thief/do__
      - __mywc/fashion/costumes/traveling-marchant/do__
      - __mywc/fashion/costumes/witch/do__
      - __mywc/fashion/costumes/wizard/do__
  artist:
    do: >-
      ${costume-minimum:artist painter,{brown|green} apron},
      ${costume-list:{0-$$${tops:{|t-}shirt}|
                          ${bottoms:{skirt|pants}}|
                          ${accessories:{1-$${beret|kerchief}|glasses|paint on clothes}}}}
  assassin:
    do: >-
      ${costume-minimum:assassin,${accessories:{1-$${dagger|sword} on waist|cloak|sash on waist}}},
      ${costume-list:{0-$$${tops:{|black |purple }shirt,{long sleeves|short sleeves|sleeveless}}|
                          ${gloves:gloves}|
                          ${footwears:boots}}}
  ballerina:
    do: >-
      ${costume-minimum:ballerina,${clothes:{black|light blue|light pink|white} {ballet dress|leotard{|,tutu}}}},
      ${costume-list:{0-$$${socks:white pantyhose}|
                          ${footwears:ballet {shoes|slippers}}|
                          ${accessories:tiara}}}
  barista:
    do: >-
      ${costume-minimum:barista,apron},
      ${costume-list:{0-$$${tops:shirt{|,vest}{|,sleeves rolled up}}|
                          ${bottoms:{|skinny }jeans,pants}|
                          ${accessories:{1-$${bow|neck}tie|cap}}}}
  bartender:
    do: >-
      ${costume-minimum:bartender,white shirt,pants},
      ${costume-list:{0-$$${tops:vest{|,sleeves rolled up}}|
                          ${accessories:{bow|neck}tie}}}
  bathing:
    do: >-
      ${costume-minimum:${clothes:{bathrobe|naked towel}}},
      ${costume-list:{0-$$${footwears:slippers}|
                          ${accessories:towel on {head|neck}}}}
  bdsm:
    do: >-
      ${bdsm-color=!{{|deep }red|black}}
      ${bdsm-element=!{latex|leather}}
      ${costume-minimum:${bdsm-color} ${tops:${bdsm-element} {|strapless }bra},${bdsm-color} ${bottoms:{${bdsm-element} panties|miniskirt}}},
      ${costume-list:{0-$$${bdsm-color} ${gloves:${bdsm-element} elbow gloves}|
                                        ${socks:{{${bdsm-color}|black|brown} garter belt|{${bdsm-color}|black|brown|fishnet} thighhighs}}|
                          ${bdsm-color} ${footwears:{${bdsm-element} {knee|thigh} {|belted |braided |zipper } boots{|,stiletto heels}|{block|platform|stiletto|strappy} heels}}|
                                        ${accessories:{1-$$choker|corset|earrings|{necklace|pendant}}}}}
  bedding:
    do: >-
      ${costume-minimum:${clothes:{negligee|nightwear|pajamas}}},
      ${costume-list:{0-$$${footwears:slippers}|
                          ${accessories:{1-$$mob cap|nightcap}}}}
  bunny-girl:
    do: >-
      ${bunny-girl-color=!{|black|blue|pink|red|white}}
      ${costume-minimum:playboy bunny},
      ${costume-list:{0-$$${bunny-girl-color} ${clothes:{bustier|tailcoat}}|
                                              ${socks:{{black|brown} garter belt|{black|brown|fishnet} pantyhose}}|
                          ${bunny-girl-color} ${footwears:{|stiletto }heels}|
                                              ${accessories:{1-$$bowtie|wrist cuffs}}}}
  cheerleader:
    do: >-
      ${costume-minimum:cheerleader},
      ${costume-list:{0-$$${tops:crop top}|
                          ${bottoms:pleated {|mini}skirt}|
                          ${socks:{{|ankle }socks|kneehighs|thighhighs}}|
                          ${footwears:sneakers}|
                          ${accessories:{1-$$hair bow|wristband}}}}
  chef:
    do: >-
      ${costume-minimum:chef,white clothes},
      ${costume-list:{0-$$|${accessories:{1-$$apron|chef hat|neckerchief}}}}
  china:
    do: >-
      ${costume-minimum:{|blue |green |purple |red }china dress},
      ${costume-list:{0-$$${gloves:white elbow gloves}|
                          ${footwears:{chinese shoes|{|stiletto }heels}}|
                          ${accessories:{1-$$bracelet|earrings|hairpin|necklace}}}}
  commander:
    do: >-
      ${costume-minimum:military uniform},
      ${costume-list:{0-$$${tops:{fatigues|suit}}|
                          ${bottoms:{skirt{|,pantyhose}|pants}}|
                          ${gloves:{|white }gloves}|
                          ${footwears:{flats|heels|loafers}}|
                          ${accessories:{1-$$aiguillette|badge|epaulettes|peaked cap|ribbon bar}}}}
  cool-sets:
    do: >-
      ${costume-minimum:${clothes:{${tops:{{|t-}shirt,short sleeves|tank top}},${bottoms:{2::{|denim |dolphin }shorts{|,drawstring}|1::skirt}}|${unis:{babydoll|camisole}}}}},
      ${costume-list:{0-$$|${accessories:{1-$$glasses|slippers}}}}
  cross-dressing:
    do: >-
      ${costume-minimum:{|black |white }formal clothes,pants},
      ${costume-list:{0-$$${tops:{{|butler }tailcoat|{suit|tailored|tuxedo} jacket|pant suit|trench coat|vest{|,sleeves pushed up|,sleeves rolled up}|waistcoat}}|
                          ${gloves:white gloves}|
                          ${accessories:{1-$${|fedora |top }hat|{bow|neck}tie|{glasses|monocle}|pocket square}}}}
  dancer:
    do: >-
      ${costume-minimum:dancer,${clothes:{arabian clothes|harem outfit}}},
      ${costume-list:{0-$$|${accessories:{1-$$amulet|anklet|armlet|bracelet|choker|earrings|necklace|pelvic curtain}}}}
  detective:
    do: >-
      ${costume-minimum:detective,trench coat},
      ${costume-list:{0-$$${tops:{capelet|vest}}|
                          ${accessories:{1-$$gloves|hat|pen in pocket}}}}
  doctor:
    do: >-
      ${costume-minimum:doctor,lab coat},
      ${costume-list:{0-$$${bottoms:{maxi skirt,{white|beige|black|brown} pantyhose,heels|pants,socks,{heels|shoes}}}|
                          ${accessories:{1-$${10::|1::{|light blue |white }surgical mask}|glasses|lanyard|stethoscope on neck}}}}
  dress:
    do: >-
      ${dress-color=!{black|scarlet|white|deep {blue|green|orange|purple|red}}}
      ${costume-minimum:${dress-color} ${clothes:{ball gown|cocktail dress|evening dress|funeral dress|halter dress|high slit dress|party dress|pencil dress|prom dress|satin dress|sequined dress|tube dress|velvet dress|__mywc/fashion/unis/make-dress/do__}}},
      ${costume-list:{0-$$${gloves:{|${dress-color} |black |white }{|lace }{|elbow }gloves}|
                          ${socks:{|black |brown |white }pantyhose}|
                          ${footwears:{|${dress-color} |black |white }__mywc/fashion/footwears/heels/list__}|
                          ${accessories:{1-$${{|sun }hat|tiara|veil}|glasses|earrings|{ascot|brooch|locket|pendant|scarf|shawl}|{badge|corsage}}}}}
  employee:
    do: >-
      ${costume-minimum:employee uniform},
      ${costume-list:{0-$$${tops:{{|striped }shirt|polo shirt|vest}{|,sleeves rolled up}}|
                          ${bottoms:pants}|
                          ${accessories:{1-$${lanyard|name tag}|apron|cap|watch}}}}
  explorer:
    do: >-
      ${costume-minimum:hat,${tops:safari jacket,{long sleeves|short sleeves|sleeves {rolled|pushed} up}},${bottoms:{|half }pants}},
      ${costume-list:{0-$$${footwears:socks,{{|desert |hiking }boots|leather sneakers}}|
                          ${accessories:{1-$${{|waist }pouch|backpack|bag}|gloves|neckerchief}}}}
  farmer:
    do: >-
      ${costume-minimum:farmer,${clothes:{overalls,shirt|shirt,{jeans|pants}}}},
      ${costume-list:{0-$$${footwears:{boots|sneakers}}|
                          ${accessories:{1-$$gloves|straw hat}}}}
  goth-roli:
    do: >-
      ${costume-minimum:{goth fashion|gothic lolita}},
      ${costume-list:{0-$$${tops:{{|high-neck collar }shirt|corset}}|
                          ${bottoms:{bell|jumper} skirt}|
                          ${gloves:lace gloves}|
                          ${socks:{{|striped }thighhighs|{|white }pantyhose}}|
                          ${footwears:{platform boots|mary jane}}|
                          ${accessories:{1-$$brooch|choker|lace headband|ribbons}}}}
  gym:
    do: >-
      ${costume-minimum:gym uniform},
      ${costume-list:{0-$$${tops:{{|white }t-shirt|{blue|red|white|yellow} {jersey|track{ jacket|suit}}}}|
                          ${bottoms:{{bike|gym} shorts|{gym |sweat}pants|buruma}}|
                          ${socks:{{|ankle }socks|kneehighs|thighhighs}}|
                          ${footwears:sneakers}|
                          ${accessories:{1-$$headband|towel on neck|wristband}}}}
  hunter:
    do: >-
      ${costume-minimum:hunter,${tops:{green|brown} {cloak|tunic}},${accessories:{1-$$capelet|binoculars on neck|knife on waist|quiver}}},
      ${costume-list:{0-$$${bottoms:pants}|
                          ${gloves:{|leather {|cuirass }}gloves}|
                          ${footwears:socks,{boots|shoes}}}}
  idol:
    do: >-
      ${costume-minimum:{|light }{black|blue|green|orange|pink|purple|red|white|yellow} idol clothes,${tops:{crop top|frilled shirt|stage dress},puffy {|short }sleeves},${bottoms:{long|short} {frilled|pleated} skirt}},
      ${costume-list:{0-$$${gloves:{|elbow }gloves}|
                          ${socks:{kneehighs|thighhighs}}|
                          ${footwears:{{ankle|knee|thigh} {belted |braided |platform }boots|flat shoes|mary janes}}|
                          ${accessories:{1-$$hair{ ornament|pin}|{|mini }hat|{bow|neck}tie|choker|headset|ribbons}}}}
  japan:
    do: >-
      ${costume-minimum:${clothes:{1::miko,red hakama|4::{|{|light }blue |{|light }green |{|light }pink |{|light }purple |{|light }red |{|light }yellow }{furisode|jinbei|kimono|yukata}}}},
      ${costume-list:{0-$$${footwears:{geta|sandals|tabi}}|
                          ${accessories:kanzashi}}}
  magical:
    do: >-
      ${costume-minimum:magical girl,${accessories:{4-$$amulet|beret|brooch|capelet|choker|earrings|hair{ ornament|pin}|tiara}}},
      ${costume-list:{0-$$${tops:{|light }{black|blue|green|orange|pink|purple|red|white|yellow} frilled dress}|
                          ${bottoms:layered skirt}|
                          ${gloves:{|elbow }gloves}|
                          ${socks:{2::{|striped }{kneehighs|tighthighs}|1::{|white }pantyhose}}|
                          ${footwears:{{ankle|knee|thigh} boots|flats|heels|loafers|mary janes}}}}
  maid-origin:
    do: >-
      maid,
      ${costume-minimum:apron},
      ${costume-list:{0-6$$__mywc/fashion/costumes/maid/list__}}
    list:
      - ${tops:__mywc/fashion/costumes/maid/tops__}
      - ${bottoms:__mywc/fashion/costumes/maid/bottoms__}
      - ${gloves:__mywc/fashion/costumes/maid/gloves__}
      - ${socks:__mywc/fashion/costumes/maid/socks__}
      - ${footwears:__mywc/fashion/costumes/maid/footwears__}
      - ${accessories:__mywc/fashion/costumes/maid/accessories/do__}
    tops:
      - blouse
      - maid dress{|,puffy sleeves}
    bottoms:
      - frilled skirt
    gloves:
      - "{|lace }{|elbow }gloves"
    socks:
      - "{black|brown|white} garter belt"
      - "{black|brown|white} pantyhose"
      - "{black|brown|white} thighhighs"
      - white socks
    footwears:
      - braided {ankle|short} boots
      - heels
      - mary janes
    accessories:
      do:
        - "{1-3$$__mywc/fashion/costumes/maid/accessories/list__}"
      list:
        - choker
        - headdress
        - ribbon
  marching-band-origin:
    do: >-
      marching band,
      ${costume-minimum:${accessories:__mywc/fashion/costumes/marching-band/accessories/do__}},
      ${costume-list:{0-3$$__mywc/fashion/costumes/marching-band/list__}}
    list:
      - ${tops:__mywc/fashion/costumes/marching-band/tops__}
      - ${bottoms:__mywc/fashion/costumes/marching-band/bottoms__}
      - ${gloves:__mywc/fashion/costumes/marching-band/gloves__}
    tops:
      - shirt
      - tunic
    bottoms:
      - "{|mini }skirt,{{|long }boots|flat shoes}"
      - pants,flat shoes
    gloves:
      - gloves
    accessories:
      do:
        - "{1-3$$__mywc/fashion/costumes/marching-band/accessories/list__}"
      list:
        - plume
        - sash
        - shako cap
  musician-origin:
    do: >-
      musician costume,
      ${costume-list:{0-3$$__mywc/fashion/costumes/musician/list__}}
    list:
      - ${tops:__mywc/fashion/costumes/musician/tops__}
      - ${bottoms:__mywc/fashion/costumes/musician/bottoms/do__}
      - ${accessories:__mywc/fashion/costumes/musician/accessories/do__}
    tops:
      - "{|print }t-shirt"
      - leather jacket
      - vest
    bottoms:
      do:
        - "{|leather |torn }{jeans|pants},__mywc/fashion/costumes/musician/bottoms/footwears/shoes__"
        - "{|leather |torn }{shorts|skirt},{__mywc/fashion/costumes/musician/bottoms/footwears/boots/do__|__mywc/fashion/costumes/musician/bottoms/footwears/shoes__}"
      footwears:
        boots:
          do:
            - "{0-2$$ $$__mywc/fashion/costumes/musician/bottoms/footwears/boots/option__} {long|short|thighhigh} boots"
          option:
            - braided
            - platform
        shoes:
          - " "
          - shoes
    accessories:
      do:
        - "{1-3$$__mywc/fashion/costumes/musician/accessories/list__}"
      list:
        - choker
        - headset
        - wristbands
  ninja-origin:
    do: >-
      __mywc/fashion/costumes/ninja/color__ ninja,
      ${costume-minimum:${accessories:__mywc/fashion/costumes/ninja/accessories/do__}},
      ${costume-list:{0-4$$__mywc/fashion/costumes/ninja/list__}}
    list:
      - ${tops:__mywc/fashion/costumes/ninja/tops__}
      - ${bottoms:__mywc/fashion/costumes/ninja/bottoms__}
      - ${footwears:__mywc/fashion/costumes/ninja/footwears__}
    tops:
      - long sleeves
      - short sleeves
      - sleeveless
    bottoms:
      - hakama
    footwears:
      - tabi{|,sandal}
    accessories:
      do:
        - "{1-4$$__mywc/fashion/costumes/ninja/accessories/list__}"
      list:
        - "{dagger|sword} on waist"
        - cloak
        - hood
        - ninja mask
    color:
      - " "
      - black
      - blue
      - purple
      - red
  nun-origin:
    do: >-
      __mywc/fashion/costumes/nun/color__ nun,
      ${costume-minimum:wimple},
      ${costume-list:{0-4$$__mywc/fashion/costumes/nun/list__}}
    list:
      - ${gloves:__mywc/fashion/costumes/nun/gloves__}
      - ${socks:__mywc/fashion/costumes/nun/socks__}
      - ${footwears:__mywc/fashion/costumes/nun/footwears__}
      - ${accessories:__mywc/fashion/costumes/nun/accessories/do__}
    gloves:
      - "{|elbow }gloves"
    socks:
      - "{|white }pantyhose"
    footwears:
      - heels
      - sandals
      - shoes
    accessories:
      do:
        - "{1-2$$__mywc/fashion/costumes/nun/accessories/list__}"
      list:
        - cross pendant
        - rosary
    color:
      - black
      - blue
      - white
  nurse-origin:
    do: >-
      ${color=!__mywc/fashion/costumes/nurse/color__}
      nurse,
      ${costume-minimum:${tops:${color:white} __mywc/fashion/costumes/nurse/tops__}},
      ${costume-list:{0-3$$__mywc/fashion/costumes/nurse/list__}}
    list:
      - ${bottoms:${color:white} __mywc/fashion/costumes/nurse/bottoms__}
      - ${footwears:__mywc/fashion/costumes/nurse/footwears__}
      - ${accessories:__mywc/fashion/costumes/nurse/accessories/do__}
    tops:
      - lab coat
      - scrub suit
    bottoms:
      - maxi skirt,{white|beige|black|brown} pantyhose
      - pants,socks
    footwears:
      - sandals
    accessories:
      do:
        - "{1-4$$__mywc/fashion/costumes/nurse/accessories/list__}"
      list:
        - glasses
        - lanyard
        - ${color:white} nurse cap
        - stethoscope on neck
    color:
      - white
      - light pink
      - light green
  office-lady-origin:
    do: >-
      office lady,
      ${costume-list:{0-4$$__mywc/fashion/costumes/office-lady/list__}}
    list:
      - ${tops:__mywc/fashion/costumes/office-lady/tops__}
      - ${bottoms:__mywc/fashion/costumes/office-lady/bottoms__}
      - ${footwears:__mywc/fashion/costumes/office-lady/footwears__}
      - ${accessories:__mywc/fashion/costumes/office-lady/accessories/do__}
    tops:
      - blazer jacket
      - blouse
      - office-lady suit
      - cardigan
    bottoms:
      - pencil skirt,{beige|brown|black} pantyhose
      - pants
    footwears:
      - pumps
      - high heels
    accessories:
      do:
        - "{1-4$$__mywc/fashion/costumes/office-lady/accessories/list__}"
      list:
        - bag
        - glasses
        - lanyard
        - watch
  pilot-origin:
    do: >-
      pilot,
      ${costume-minimum:${tops:__mywc/fashion/costumes/pilot/tops__},${bottoms:__mywc/fashion/costumes/pilot/bottoms__}},
      ${costume-list:{0-2$$__mywc/fashion/costumes/pilot/list__}}
    list:
      - ${gloves:__mywc/fashion/costumes/pilot/gloves__}
      - ${accessories:__mywc/fashion/costumes/pilot/accessories/do__}
    tops:
      - blazer jacket,epaulettes
      - flight suit
    bottoms:
      - pants
    gloves:
      - gloves
    accessories:
      do:
        - "{1-5$$__mywc/fashion/costumes/pilot/accessories/list__}"
      list:
        - aviator cap
        - aviator glasses
        - badge
        - hat
        - necktie
  pirate-origin:
    do: >-
      pirate,
      ${costume-minimum:${headwears:__mywc/fashion/costumes/pirate/headwears__},${tops:__mywc/fashion/costumes/pirate/tops__}},
      ${costume-list:{0-2$$__mywc/fashion/costumes/pirate/list__}}
    list:
      - ${footwears:__mywc/fashion/costumes/pirate/footwears__}
      - ${accessories:__mywc/fashion/costumes/pirate/accessories/do__}
    headwears:
      - bandana
      - pirate hat
    tops:
      - border shirt
      - open coat
    footwears:
      - boots
    accessories:
      do:
        - "{1-3$$__mywc/fashion/costumes/pirate/accessories/list__}"
      list:
        - "{pistol|sword} on waist"
        - eye patch
        - sash
  police-origin:
    do: >-
      police uniform,
      ${costume-minimum:${tops:__mywc/fashion/costumes/police/tops__},${bottoms:__mywc/fashion/costumes/police/bottoms__}},
      ${costume-list:{0-2$$__mywc/fashion/costumes/police/list__}}
    list:
      - ${gloves:__mywc/fashion/costumes/police/gloves__}
      - ${accessories:__mywc/fashion/costumes/police/accessories/do__}
    tops:
      - blazer jacket
      - shirt,{long|short} sleeves
    bottoms:
      - pencil skirt{|,{black|brown} pantyhose}
      - pants
    gloves:
      - white gloves
    accessories:
      do:
        - "{1-4$$__mywc/fashion/costumes/police/accessories/list__}"
      list:
        - "{baton|pistol} on waist"
        - "{hat|peaked cap}"
        - badge
        - necktie
  priest-origin:
    do: >-
      priest,
      ${costume-minimum:${clothes:__mywc/fashion/costumes/priest/clothes__}},
      ${costume-list:{0-1$$__mywc/fashion/costumes/priest/list__}}
