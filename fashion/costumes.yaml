      ${costume-minimum:witch hat,${clothes:__mywc/fashion/costumes/witch/clothes/do__}},
      ${costume-list:{0-2$$__mywc/fashion/costumes/witch/list__}}
    list:
      - ${footwears:__mywc/fashion/costumes/witch/footwears/do__}
      - ${accessories:__mywc/fashion/costumes/witch/accessories/do__}
    clothes:
      do:
        - "{|__mywc/fashion/costumes/witch/clothes/option__ }__mywc/fashion/costumes/witch/color/do__ __mywc/fashion/costumes/witch/clothes/list__{|,__mywc/fashion/costumes/witch/clothes/structions__}"
      list:
        - cocktail dress
        - evening dress
        - long dress
      option:
        - latex
        - satin
        - taut
        - velvet
      structions:
        - long sleeves
        - off-shoulder
        - puffy {|long |short }sleeves
        - short sleeves
        - sleeveless
    footwears:
      do:
        - __mywc/fashion/costumes/witch/footwears/socks__,{|short |long |thighhigh }boots
      socks:
        - " "
        - fishnet pantyhose
        - pantyhose
        - thighhighs
    accessories:
      do:
        - "{1-4$$__mywc/fashion/costumes/witch/accessories/list__}"
      list:
        - "{|elbow }gloves"
        - choker
        - hoop earrings
        - pentagram charm
    color:
      do:
        - black {|and __mywc/fashion/costumes/witch/color/list__}
      list:
        - gold
        - green
        - purple
        - red
  wizard-origin:
    do: >-
      wizard,
      ${costume-minimum:wizard hat,${tops:__mywc/fashion/costumes/wizard/tops__}},
      ${costume-list:{0-1$$__mywc/fashion/costumes/wizard/list__}}
    list:
      - " "
      - ${accessories:__mywc/fashion/costumes/wizard/accessories/do__}
    tops:
      - hooded robe
      - hooded cape
      - hooded cloak
      - hooded tunic
    accessories:
      do:
        - "{1-2$$__mywc/fashion/costumes/wizard/accessories/list__}"
      list:
        - "{|leather {|cuirass }}gloves"
        - hood up
  sample: >-
    ${costume-minimum:sample,minimum},
    ${costume-list:{0-$$${tops:{shirt|sweater}}|
                        ${bottoms:{pants|skirt}}|
                        ${gloves:gloves}|
                        ${socks:{pantyhose|socks}}|
                        ${footwears:{boots|sneakers}}|
                        ${accessories:{1-$${headpin|hat}|{glasses|surgical mask}|{necklace|pendant}|{armlet|bracelet}|{bags|shoulder bag}|{belt|corsage}}}}}
